<!-- [MYS_CO_06_01_01_09] 전송요구방법 > 통합인증 > 기관 선택_검색결과 (작성자: 누리어 시스템 이진우)// -->
<!DOCTYPE html>
<html lang="ko">

<head>
    @@include('@@webRoot/html/_include/app-head.html',{
        "title": "Last Depth | 1st Depth"
    })
</head>

<body>
    @@include('@@webRoot/html/_include/app-a11y.html')
    <div class="app">

        <!-- app-container //-->
        <div class="app-container">

            <!-- app-content // -->
            <main class="app-content search-organization-result">
                <div class="page-header">
                    <strong class="tit">기관 검색결과</strong>
                    <button class="btn-close"><span>닫기</span></button>
                </div>
                <!--// SECTION -->
                <section class="kb-sec search-organization-form">
                    <div class="kb-form mt12" data-status="info">
                        <div class="kb-form_inner form-text">
                            <input type="text" inputmode="search" id="formTextSample0555" value="KB" placeholder="기관명" title="기관명">
                            <button class="btn-data-clear"><i class="icon-data-clear_24">지우기</i></button>
                            <button type="button" class="btn-icon_form btn-search"><i class="icon-search"></i></button>
                        </div>
                    </div>
                    <div class="autocomplete-box">
                        <ul>
                            <li>KB국민카드</li>
                            <li>KB증권</li>
                            <li>KB손해보험</li>
                        </ul>
                    </div>
                </section>
                <!-- SECTION //-->
                <!--// SECTION -->
                <section class="kb-sec search-result-list">
                    <strong class="h4 list-tit"><span>KB</span> 검색결과</strong>
                    <ul class="checkbox-group result-list">
                        <li><span class="form-checkbox_20"><input type="checkbox" id="select11"><label for="select11">KB국민은행</label></span></li>
                        <li><span class="form-checkbox_20"><input type="checkbox" id="select12"><label for="select12">신한은행</label></span></li>
                        <li><span class="form-checkbox_20"><input type="checkbox" id="select13" disabled><label for="select13">NH농협은행 <span class="tag-label" data-state="inprogress">연동 중</span></label></span></li>
                    </ul>
                    <!-- [D]] 검색 결과 없을 때 //-->
                    <!-- <div class="no-data">
                        <i class="icon-info_24"></i>
                        <p>내역이 없습니다.</p>
                    </div> -->
                    <!--// [D]] 검색 결과 없을 때 -->
                </section>
                <!-- SECTION //-->
                <div class="sticky-bottom">
                    <div class="btn-area">
                        <button type="button" class="btn-solid_sticky" data-action="close"><span>확인</span></button>
                    </div>
                </div>

            </main>
            <!-- // app-content -->

        </div>
        <!-- // app-container -->

        <!-- Layer (fullpage popup, modal, bottom sheet) // -->
        <div class="layered">
            
        </div>
        <!-- // Layer (fullpage popup, modal, bottom sheet) -->
    </div>

    <!-- Script -->
    @@include('@@webRoot/html/_include/common-js.html')
    <!-- Add Library (this page only)-->
    <script src="@@webRoot/static/js/ui.js"></script>
    <script>
        //자동완성
        $('.search-organization-form')
        .on('keypress', 'input[type=text]', function(){
            var autocompleteChk = $('.autocomplete-box').hasClass('is-active');
            if(!autocompleteChk){
                $('.autocomplete-box').addClass('is-active');
            }
        })
        .on('focusout', 'input[type=text]', function(){
            $('.autocomplete-box').removeClass('is-active');
        });
    </script>
    <!-- Add Script -->

</body>

</html>
<!-- // [MYS_CO_06_01_01_09] 전송요구방법 > 통합인증 > 기관 선택_검색결과 -->

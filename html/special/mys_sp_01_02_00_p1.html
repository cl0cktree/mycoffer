                        <div class="kb-form">
                            <label for="formMultiEmail">이메일ID</label>
                            <div class="kb-form_inner form-text">
                                <input type="text" id="formMultiEmail" placeholder="" value="acorn22">
                                <button class="btn-data-clear"><i class="icon-data-clear_24">지우기</i></button>
                            </div>
                        </div>
                        <span class="between">@</span>
                        <div class="kb-form">
                            <label for="formMultiEmail02">이메일서비스명</label>
                            <div class="kb-form_inner form-select">
                                <button type="button" class="selected-option"></button>
                                <select name="" id="formMultiEmail02" title="도메인 선택">
                                    <option value=""></option>
                                    <option value="writingemail" selected="">직접입력</option>
                                    <option value="">naver.com</option>
                                    <option value="">nate.com</option>
                                    <option value="">yahoo.com</option>
                                    <option value="">gmail.com</option>
                                    <option value="">hanmail.net</option>
                                    <option value="">daum.net</option>
                                </select>
                            </div>
                        </div>
                        <div class="kb-form add-email-input">
                            <label for="formMultiEmail03"></label>
                            <div class="kb-form_inner form-text">
                                <input type="text" id="formMultiEmail03" placeholder="" value="upleat.com">
                                <button class="btn-data-clear"><i class="icon-data-clear_24">지우기</i></button>
                            </div>
                        </div>
                        <em class="validation">이메일 주소를 정확히 입력해주세요.</em>
                    </div>

                    <!-- 추가 2021-06-02 // -->
                    <div class="push-check">
                        <span class="form-checkbox_24"><input type="checkbox" id="creditPushCheck2"><label for="creditPushCheck2">신용관리 서비스이용 문자 수신여부</label></span>

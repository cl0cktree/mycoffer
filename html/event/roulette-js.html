<!DOCTYPE html>
<html lang="ko">
<head>
@@include('@@webRoot/html/_include/app-head.html',{
"title": "Last Depth | 1st Depth"
})
</head>
<body>
    @@include('@@webRoot/html/_include/app-a11y.html')
    <div class="app">
        <!-- app-header //-->
        @@include('@@webRoot/html/_include/app-header.html',{
            'pageTit' :'페이지 타이틀'
        })
        <!-- // app-header -->

        <!-- app-container //-->
        <div class="app-container">
            <!-- app-lnb //-->
            <div class="app-lnb">
            </div>
            <!-- //app-lnb -->

            <!-- app-content // -->
            <main class="app-content">

                <section class="kb-sec">
                    <div class="roulette" data-percentage="3">
                        <div class="arrow"></div>
                        <div class="wheel"><img src="" alt=""></div>
                        <button class="btn-run-wheel" type="button"><span>Start!!</span></button>
                    </div>
                </section>
                <section class="kb-sec">
                    <div class="roulette" data-percentage="4">
                        <div class="arrow"></div>
                        <div class="wheel"><img src="" alt=""></div>
                        <button class="btn-run-wheel" type="button"><span>Start!!</span></button>
                    </div>
                </section>
                <section class="kb-sec">
                    <div class="roulette" data-percentage="5">
                        <div class="arrow"></div>
                        <div class="wheel"><img src="" alt=""></div>
                        <button class="btn-run-wheel" type="button"><span>Start!!</span></button>
                    </div>
                </section>

            </main>
            <!-- // app-content -->

        </div>
        <!-- // app-container -->

        <!-- Layer (fullpage popup, modal, bottom sheet) // -->
        <div class="layered"> 
        </div>
        <!-- // Layer (fullpage popup, modal, bottom sheet) -->

    </div>
    <!-- Script -->
    @@include('@@webRoot/html/_include/common-js.html')
    <!-- Add Library (this page only)-->
    <script src="@@webRoot/static/js/ui.js"></script>
    <!-- Add Script -->
    
    <script>

    </script>

</body>
</html>

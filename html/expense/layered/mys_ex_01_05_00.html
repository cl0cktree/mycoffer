<!-- [MYS_EX_01_05_00] 지출 > 가계부 > 수기 등록 팝업 (작성자: 누리어 시스템 김삼희)// -->
<div class="popup" data-layered-name="popupUserRegisterList">
    <div class="popup_header">
        <strong class="tit">수기 등록</strong>
    </div>
    <div class="popup_contents expense-layered">
        <!-- 수기 등록 tab (default: 지출)//-->
        <div class="tab swiper-container">
            <ul class="swiper-wrapper">
                <li class="swiper-slide"><a href="#target01">수입</a></li>
                <li class="swiper-slide is-active"><a href="#target02">지출</a></li>
                <li class="swiper-slide"><a href="#target03">이체</a></li>
            </ul>
        </div>
        <!-- //수기 등록 tab (default: 지출) -->
        <!-- 수기 등록 입력 옵션//-->
        <section class="kb-sec user-register-option dividing-line-bottom">
            <div class="flex-box" data-col="2">
                <div class="btn-switch">
                    <input type="checkbox" id="includeExpenseSum" checked="">
                    <label for="includeExpenseSum"><span>지출 합계 포함</span></label>
                </div>
                <div class="btn-switch">
                    <input type="checkbox" id="hideExpenseList">
                    <label for="hideExpenseList"><span>내역 숨기기</span></label>
                </div>
            </div>
        </section>
        <!-- //수기 등록 입력 옵션-->
        <!-- 수기 등록 입력 폼//-->
        <section class="kb-sec user-register-forms more-view-box">
            <!-- 날짜 및 시간//-->
            <div class="kb-form more-view-item" data-status="error" data-view-option="show">
                <!-- [D] 수정 21-06-04 : 캘린더 열리게 추가 //-->
                <div class="date-time-selector">
                    <input type="text" title="날짜" value="2021.08.31" readonly="" data-call-layered="bsCalendar">
                    <input type="text" title="시간" value="02:00~03:00" readonly="" data-call-layered="bsTime">
                </div>
                <!--// [D] 수정 21-06-04 : 캘린더 열리게 추가 -->
                <em class="validation">오늘을 포함한 과거 날짜만 입력 가능합니다.</em>
            </div>
            <!-- 금액//-->
            <div class="kb-form more-view-item" data-status="error" data-view-option="show">
                <label for="userRegisterExpenseFormsAccount">금액</label>
                <div class="kb-form_inner form-text">
                    <input type="text" inputmode="numeric" id="userRegisterExpenseFormsAccount" placeholder="숫자로만 입력해 주세요" value="" data-unit="원" data-action="autoSeperator">
                    <button class="btn-data-clear"><i class="icon-data-clear_24">지우기</i></button>
                </div>
                <em class="validation">{필수입력항목}을 입력해 주세요.</em>
                <em class="validation">숫자만 입력 가능합니다.</em>
            </div>
            <!-- 카테고리//-->
            <div class="kb-form no-transition more-view-item" data-status="" data-view-option="show">
                <label for="userRegisterExpenseFormsCategory">카테고리</label>
                <div class="kb-form_inner form-text">
                    <input type="text" id="userRegisterExpenseFormsCategory" value="" role="button" placeholder="카테고리를 선택해 주세요" data-call-layered="bsUserRegisterSetCategory_transfer" readonly>
                </div>
            </div>
            <!-- 내역//-->
            <div class="kb-form more-view-item" data-status="" data-view-option="show">
                <label for="userRegisterExpenseFormsTitle">내역</label>
                <div class="kb-form_inner form-text">
                    <input type="text" id="userRegisterExpenseFormsTitle" value="스타벅스">
                    <button class="btn-data-clear"><i class="icon-data-clear_24">지우기</i></button>
                </div>
                <em class="validation">Success Message</em>
            </div>
            <!-- 할부개월수//-->
            <div class="kb-form no-transition more-view-item" data-status="" data-view-option="hide">
                <label for="userRegisterExpenseFormsInstallment">할부개월수</label>
                <div class="kb-form_inner form-text">
                    <input type="text" id="userRegisterExpenseFormsInstallment" value="" role="button" placeholder="일시불" data-call-layered="bsUserRegisterExpenseFormsInstallment" readonly>
                </div>
            </div>
            <!-- 거래수단//-->
            <div class="kb-form no-transition more-view-item" data-status="" data-view-option="hide">
                <label for="userRegisterExpenseFormsMethod">거래수단</label>
                <div class="kb-form_inner form-text">
                    <input type="text" id="userRegisterExpenseFormsMethod" value="" role="button" placeholder="거래수단을 선택해주세요" data-call-layered="userRegisterExpenseFormsMethod" readonly>
                </div>
            </div>
            <!-- 메모//-->
            <div class="kb-form no-transition more-view-item" data-status="" data-view-option="hide">
                <label for="userRegisterExpenseFormsMemo">메모</label>
                <div class="kb-form_inner form-text">
                    <input type="text" id="userRegisterExpenseFormsMemo" value="" placeholder="메모를 입력하세요">
                    <button class="btn-data-clear"><i class="icon-data-clear_24">지우기</i></button>
                </div>
                <em class="validation">Success Message</em>
            </div>
            <!-- 더보기버튼//-->
            <div class="btn-area center">
                <a href="javascript:;" class="btn-text btn-more-view" role="button">
                    <span class="hide-status">상세 입력</span><span class="show-status">닫기</span><i class="icon-arrow-up"></i>
                </a>
            </div>
        </section>
        <!-- //수기 등록 입력 폼-->
    </div>
    <div class="popup_buttons sticky-bottom">
        <div class="btn-area">
            <button class="btn-solid_sticky lv2"><span>취소</span></button>
            <button class="btn-solid_sticky"><span>저장</span></button>
        </div>
    </div>
    <button class="btn-close" data-action="close"><span>닫기</span></button>
</div>
<!-- // 지출 > 가계부 > 수기 등록 팝업 -->

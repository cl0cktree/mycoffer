    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Car 수정 | 자산 | KB국민은행 마이데이터</title>

</head>

<body>
    <div class="skip-nav">
        <a href="#content">본문으로 이동하기</a>
    </div>
    <div class="app">
        <!-- app-header (for MyMoney) //-->
        <!-- app-header [s] -->
        <header class="app-header">
            <strong class="page-tit">My Car 수정</strong>
            <!-- <button class="btn-close"><span>닫기</span></button> -->
            <!-- 수정 : layer 팝업 -> 페이지로 전환용 -->
            <a href="javascript:history.back();" class="btn-close" role="button"><span>뒤로가기</span></a>
        </header>
        <!-- app-header [e] -->
        <!-- // app-header (for MyMoney) -->

        <!-- app-container //-->
        <div class="app-container">

            <!-- app-content // -->
            <main class="app-content pop-my-asset">

                <section class="kb-sec mycar-add-forms">
                    <div class="kb-form" data-status="">
                        <label for="mycarModifyForm2">주행거리(Km)</label>
                        <div class="kb-form_inner form-text">
                            <input type="text" inputmode="numeric" id="mycarModifyForm2" placeholder="" maxlength="7" value="120000" data-unit="Km" data-action="autoSeperator">
                            <button class="btn-data-clear"><i class="icon-data-clear_24">지우기</i></button>
                        </div>
                    </div>
                    <div class="kb-form" data-status="">
                        <label for="mycarModifyForm3">별명</label>
                        <div class="kb-form_inner form-text">
                            <input type="text" id="mycarModifyForm3" maxlength="10" value="마이러브카" placeholder="최대 10자">
                            <button class="btn-data-clear"><i class="icon-data-clear_24">지우기</i></button>
                        </div>
                    </div>
                </section>

                <section class="kb-sec loan-account-selection">
                    <strong class="tit">My Car 대출</strong>
                    <ul class="lists">
                        <li class="form-checkbox">
                            <input type="checkbox" id="loanAccount1c">
                            <label for="loanAccount1c">
                                <span class="name">국민은행 자동차대출</span>
                                <span class="account num">8169160411122</span>
                                <span class="amount"><span class="num">13,000,000</span>원</span>
                            </label>
                        </li>
                        <li class="form-checkbox">
                            <input type="checkbox" id="loanAccount2c">
                            <label for="loanAccount2c">
                                <span class="name">신한은행 신용대출</span>
                                <span class="account num">8169160411122</span>
                                <span class="amount"><span class="num">13,000,000</span>원</span>
                            </label>
                        </li>
                    </ul>
                </section>

                <section class="kb-sec sticky-bottom">
                    <div class="btn-area">
                        <button type="button" class="btn-solid_sticky lv2"><span>삭제</span></button>
                        <button type="button" class="btn-solid_sticky" data-action="close"><span>저장</span></button>
                    </div>
                </section>

            </main>
            <!-- // app-content -->

        </div>
        <!-- // app-container -->

        <!-- Layer (fullpage popup, modal, bottom sheet) // -->
        <div class="layered">
        </div>
        <!-- // Layer (fullpage popup, modal, bottom sheet) -->
    </div>

    <!-- Script -->
    <!-- Common Library -->
    <script src="../../static/common/lib/jquery-3.4.1.min.js"></script>
    <script src="../../static/common/lib/jquery-ui.min.js"></script>
    <script src="../../static/common/lib/jquery-ui.touch.js"></script><!-- 수정 2021-05-25 (jquery ui use in mobile)-->
    <!-- <script src="../../static/common/lib/gsap.min.js"></script> -->
    <script src="../../static/common/lib/current-device.min.js"></script>
    <script src="../../static/common/lib/moment.min.js"></script>
    <script src="../../static/common/lib/swiper-bundle.min.js"></script>
    <!-- <script src="../../static/js/bottomSheet.js"></script> -->
    <script src="../../static/js/modalPopup.js"></script>
    <script src="../../static/js/menu.js"></script>
    <!-- Add Library (this page only)-->
    <script src="../../static/js/ui.js"></script>
    <!-- Add Script -->

</body>

</html>

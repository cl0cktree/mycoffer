                <section class="kb-sec my-house">
                    <div class="selected">

                            <div class="kb-form not-ready">
                                <label for="aptNumber">동호수</label>
                                <div class="kb-form_inner form-select">
                                    <button type="button" class="selected-option">동</button>
                                    <select name="" id="aptNumber" title="동 선택">
                                        <option value="">동</option>
                                        <option value="">1</option>
                                        <option value="">2</option>
                                        <option value="">3</option>
                                        <option value="">4</option>
                                    </select>
                                </div>
                                <em class="validation">에러 메세지 영역 입니다.</em>
                            </div>
                            <div class="kb-form not-ready">
                                <div class="kb-form_inner form-select">
                                    <button type="button" class="selected-option">호수</button>
                                    <select name="" id="aptNumber_2" title="호수 선택">
                                        <option value="">호수</option>
                                        <option value="">1</option>
                                        <option value="">2</option>
                                        <option value="">3</option>
                                        <option value="">4</option>
                                    </select>
                                </div>
                                <em class="validation">에러 메세지 영역 입니다.</em>
                            </div>
                        </div>
                        <div class="kb-form no-transition" data-status="">
                            <label for="formSelectSample02" class="required">면적</label>
                            <div class="kb-form_inner form-select">
                                <button type="button" class="selected-option">선택 option 1</button>
                                <select name="" id="formSelectSample02" title="면적">
                                    <option value="">면적</option>
                                    <option value="" selected="">46.28㎡ 방1개, 욕실1개, 복도 복도복도복도복도</option>
                                    <option value="">46.28㎡ 방1개, 욕실1개, 복도</option>
                                    <option value="">46.28㎡ 방1개, 욕실1개, 복도</option>
                                    <option value="">46.28㎡ 방1개, 욕실1개, 복도</option>
                                </select>
                            </div>

                    </div>
                    <div class="kb-form not-ready" data-status="">
                        <label for="nickName">별명</label>
                        <div class="kb-form_inner form-text">

                        </div>
                    </div>

                <section class="kb-sec select-account">
                    <h4 class="h4">준비계좌 선택</h4>
                    <ul class="list">
                        <li>
                            <span class="form-checkbox_24"><input type="checkbox" id="wishAccount_1" name="radioSample02"><label for="wishAccount_1">국민은행 주택청약종합저축</label></span>
                            <dl class="description-list">
                                <dt>

                            </dl>

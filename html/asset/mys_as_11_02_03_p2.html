<body>
    <div class="skip-nav">
        <a href="#content">본문으로 이동하기</a>
    </div>
    <div class="app">
        <!-- app-header (for MyMoney) //-->
        <!-- app-header [s] -->
        <header class="app-header">
            <strong class="page-tit">My House 플래너</strong>
            <!-- <button class="btn-close"><span>닫기</span></button> -->
            <!-- 수정 : layer 팝업 -> 페이지로 전환용 -->
            <a href="javascript:history.back();" class="btn-close" role="button"><span>뒤로가기</span></a>
        </header>
        <!-- app-header [e] -->
        <!-- // app-header (for MyMoney) -->

        <!-- app-container //-->
        <div class="app-container">

            <!-- app-content // -->
            <main class="app-content my-asset wish-house-planer">


                <!-- 주소입력 // -->
                <section class="kb-sec">
                    <div class="top-area">
                        <p class="msg">Wish House 매입을 위해 <br>약 <b><span class="num">5.9</span>억원</b>의 자금이 필요합니다.</p>
                    </div>
                </section>
                <section class="kb-sec planer">
                    <div class="progress-wrap">
                        <span class="total"></span><!-- 자산 + 준비자산 + wish gap + 대출 : 100% -->
                        <span class="my-house" style="width:20%;"></span><!-- width : 자산비율 백분율표시 -->
                        <span class="my-cash" style="left:20%;width:30%;"></span><!-- left : 자산비율백분율 , width : 준비자산비율 백분율표시 -->
                        <span class="wish-house" style="left:70%;"></span>
                        <!-- left : wish house 시세 백분율 -->
                        <span class="my-loan" style="width:30%;"></span>
                        <!-- width : 대출 백분율 -->
                    </div>
                    <div class="wish-house-price">
                        <p class="tit">KB시세 일반가</p>
                        <p class="price"><span class="num">14.9</span>억원</p>
                    </div>
                    <div class="my-money-list">
                        <ul>
                            <li class="mine">
                                <p class="txt">나의 부동산 자산</p>
                                <p class="amount"><span class="num">5.8</span>억원</p>
                            </li>
                            <li class="cash">
                                <p class="txt">나의 부동산 준비자산</p>
                                <p class="amount"><span class="num">5.6</span>억원</p>
                            </li>
                            <li class="loan">
                                <p class="txt">나의 부동산 대출</p>
                                <p class="amount"><span class="num">2.4</span>억원</p>
                            </li>
                        </ul>
                    </div>
                    <ul data-style="list">
                        <li>
                            <p>대출 가능금액을 확인하실 수 있습니다.</p>
                            <button class="btn-text" role="button" data-action="kbSmartLoan"><u>KB스마트대출</u></button>
                        </li>
                        <li>세금 및 부대비용(중개보수, 취득세)이 발생할 수
                            있습니다.</li>
                    </ul>
                </section>

                <section class="kb-sec sticky-bottom">
                    <!-- 자금필요 // -->
                    <div class="btn-area">
                        <button type="button" class="btn-solid_sticky lv2" data-action="close"><span>준비자산 수정하기</span></button>
                        <button type="button" class="btn-solid_sticky" data-action="close"><span>목표설정 바로가기</span></button>
                    </div>
                    <!-- // 자금필요 -->
                    <!-- 부동산준비자산 등록후 자산초과 // -->
                    <!--
			<div class="btn-area">
				<button type="button" class="btn-solid_sticky lv2" data-action="close"><span>준비자산 수정하기</span></button>
				<button type="button" class="btn-solid_sticky" data-action="goLiiv"><span>리브부동산에서 매물보기</span></button>
			</div>
			-->
                    <!-- // 부동산준비자산 등록후 자산초과 -->
                    <!-- 부동산준비자산 등록전 자산초과 // -->
                    <!--
			<div class="btn-area">
				<button type="button" class="btn-solid_sticky" data-action="goLiiv"><span>리브부동산에서 매물보기</span></button>
			</div>
			-->
                    <!-- // 부동산준비자산 등록전 자산초과 -->
                </section>

            </main>
            <!-- // app-content -->

        </div>
        <!-- // app-container -->

        <!-- Layer (fullpage popup, modal, bottom sheet) // -->
        <div class="layered">
        </div>
        <!-- // Layer (fullpage popup, modal, bottom sheet) -->
    </div>

    <!-- Script -->
    <!-- Common Library -->
    <script src="../../static/common/lib/jquery-3.4.1.min.js"></script>
    <script src="../../static/common/lib/jquery-ui.min.js"></script>
    <script src="../../static/common/lib/jquery-ui.touch.js"></script><!-- 수정 2021-05-25 (jquery ui use in mobile)-->

    <script src="../../static/common/lib/moment.min.js"></script>
    <script src="../../static/common/lib/swiper-bundle.min.js"></script>
    <!-- <script src="../../static/js/bottomSheet.js"></script> -->
    <script src="../../static/js/modalPopup.js"></script>
    <script src="../../static/js/menu.js"></script>
    <!-- Add Library (this page only)-->
    <script src="../../static/js/ui.js"></script>

            modalPopup({
                title: "",
                message: "상세보기 페이지로 이동하시겠습니까?",

                textOkButton: "확인",
                textCancelButton: "취소",
                onOk: function() {

                },
                onCancel: function() {

                }
            });
        });
        $('button[data-action=goLiiv]').on('click', function() {
            modalPopup({
                title: "",
                message: "리브부동산으로 이동하시겠습니까?",
                type: "confirm",
                textOkButton: "확인",
                textCancelButton: "취소",
                onOk: function() {

                },
                onCancel: function() {

                }
            });
        });
    </script>
</body>

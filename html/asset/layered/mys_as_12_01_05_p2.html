<div class="popup" data-layered-name="popupMyCarInput">
    <div class="popup_header">
        <strong class="tit">My Car 직접입력</strong>
    </div>
    <div class="popup_contents pop-my-asset">

        <section class="kb-sec mycar-add-forms">
            <div class="pop-notice">
                <span>직접입력하신 자동차는 자산합계에 추가 되지만, 시세 변동을 확인 할 수 없습니다.</span>
                <em>* 표시된 항목은 필수 입력 사항입니다.</em>
            </div>
            <div class="kb-form" data-status="">
                <label for="mycarInputRadio1" class="required">자동차 소유 형태</label>
                <div class="kb-form_inner form-radio-set">
                    <ul class="flex-box" data-col="2">
                        <li><span class="form-radio"><input type="radio" id="mycarInputRadio1" name="carownership" checked=""><label for="mycarInputRadio1">본인소유</label></span></li>

                    </ul>
                </div>
                <em class="validation"></em>
            </div>
            <div class="kb-form" data-status="error">
                <label for="mycarInputForm1" class="required">모델명</label>
                <div class="kb-form_inner form-text">
                    <input type="text" id="mycarInputForm1" value="" placeholder="">
                    <button class="btn-data-clear"><i class="icon-data-clear_24">지우기</i></button>
                </div>
                <em class="validation">모델명을 입력해주세요.</em>
            </div>
            <div class="kb-form" data-status="error">
                <label for="mycarInputForm2" class="required">가격</label>
                <div class="kb-form_inner form-text">
                    <input type="text" inputmode="numeric" id="mycarInputForm2" placeholder="" maxlength="12" value="" data-unit="원" data-action="autoSeperator">
                    <button class="btn-data-clear"><i class="icon-data-clear_24">지우기</i></button>
                </div>
                <em class="validation">가격을 입력해주세요.</em>
            </div>
            <div class="kb-form" data-status="">
                <label for="mycarInputForm3">별명</label>
                <div class="kb-form_inner form-text">
                    <input type="text" id="mycarInputForm3" maxlength="10" value="" placeholder="최대 10자">
                    <button class="btn-data-clear"><i class="icon-data-clear_24">지우기</i></button>
                </div>
            </div>
        </section>

        <section class="kb-sec loan-account-selection">
            <strong class="tit">My Car 대출</strong>
            <ul class="lists">
                <li class="form-checkbox">
                    <input type="checkbox" id="loanAccount1b">
                    <label for="loanAccount1b">
                        <span class="name">국민은행 자동차대출</span>
                        <span class="account num">8169160411122</span>
                        <span class="amount"><span class="num">13,000,000</span>원</span>
                    </label>
                </li>
                <li class="form-checkbox">
                    <input type="checkbox" id="loanAccount2b">
                    <label for="loanAccount2b">
                        <span class="name">신한은행 신용대출</span>
                        <span class="account num">8169160411122</span>
                        <span class="amount"><span class="num">13,000,000</span>원</span>
                    </label>
                </li>
            </ul>
        </section>

    </div>
    <div class="popup_buttons sticky-bottom">
        <div class="btn-area">
            <button type="button" class="btn-solid_sticky" data-action="close"><span>등록</span></button>
        </div>
    </div>
    <button class="btn-close" data-action="close"><span>닫기</span></button>
</div>

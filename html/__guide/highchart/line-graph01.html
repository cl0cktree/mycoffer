<!DOCTYPE html>
<html lang="ko">
<head>
@@include('@@webRoot/html/_include/app-head.html',{
"title": "Last Depth | 1st Depth"
})
<style>
    .chart-area{height:calc((100vw - 48px) * 321/574)}
</style>
</head>
<body>
    @@include('@@webRoot/html/_include/app-a11y.html')
    <div class="app">
        <!-- app-header //-->
        t@@include('@@webRoot/html/_include/app-header.html',{
            'pageTit' :'line-graph01'
        })
        <!-- // app-header -->

        <!-- app-container //-->
        <div class="app-container">

            <!-- app-content // -->
            <main class="app-content">

                <section class="kb-sec">

                    <div class="designed-img"><img src="@@webRoot/html/__guide/highchart/images/line-graph01.png" alt=""></div>

                    <!--  그래프 샘플 // -->
                    <div class="highcharts_column" id="lineChart01"></div>
                    <!-- // 그래프 샘플-->

                </section>

            </main>
            <!-- // app-content -->

        </div>
        <!-- // app-container -->

    </div>
    <!-- Script -->
    @@include('@@webRoot/html/_include/common-js.html')
    <!-- Add Library (this page only)-->
    <script src="@@webRoot/static/common/lib/highcharts/highcharts.js"></script>    
    <script src="@@webRoot/static/common/lib/highcharts/rounded-corners.js"></script>

    <script src="@@webRoot/static/js/ui.js"></script>
    <!-- Add Script -->
    <script>
        // highchart 공통 options
        Highcharts.setOptions({
            title: { text: null },
            subTitle: { text: null },
            legend: { enabled: false },
            credits: { enabled: false },
            tooltip: { enabled: false },
            label : { fontFamily: 'KBFGText'},
            credits: { enabled: false },
            tooltip: { enabled: false },
            exporting: { enabled: false },
        });
        // spline chart 선언
        var splineChart = new Highcharts.Chart({
            chart: {
                renderTo: 'lineChart01', // chart 삽입 target ID
                type: "spline",
                height: (3 / 4 * 100) + '%' // 4:3 비율로 설정
            },
            xAxis: {
                type: "category",
                categories: ["3월", "4월", "5월", "6월 13일"],
                labels: {
                    style: {
                        color: "#aab0b8",
                        fontSize: '3.733vw',
                        fontFamily: 'KBFGText',
                    }
                },
                plotLines: [{
                    color: '#c7ccd1',
                    width: 1,
                    value: 2,
                    dashStyle: 'dot'
            }]
            },
            yAxis: {
                enabled: false,  // 사용 안함
                labels: { enabled: false },  // 축 lebel 사용 안함
                title: { enabled: false }, // 축 title 사용 안함
                tickWidth: 0,  // 그리드 라인 너비
                gridLineColor: 'transparsnt',  // 그리드 라인 컬러
            },
            plotOptions: {
                series: {
                    color: '#c7ccd1', // 기본색상
                    lineWidth: 4,
                    marker: {
                        enabled: false,
                    },
                }
            },
            series: [
                {
                    linkedTo: "main",
                    data: [200000, 680000, 
                        { // 특정 data값에 대하여 dataLabel을 붙임
                            y: 665210,
                            marker: {
                                symbol: 'circle',
                                enabled: true,
                                radius: 4
                            },
                            dataLabels: {
                                enabled: true,
                                formatter: function () { 
                                    return gfn_comma3Digit(this.point.y) + "원" // dataLbael의 형태 설정
                                },
                                padding: 5,
                                backgroundColor: "#FFF",
                                shadow: true,
                                x: -50,
                                y: -10,
                                borderRadius: 2,
                                verticalAlign: 'bottom',
                                style: {
                                    fontWeight: 'normal',
                                    fontSize: '4vw',
                                    fontFamily: "KBFGText"
                                }
                            }
                        }, 350000
                    ]
                },
                {
                    id: 'main',
                    color: '#ffd435',
                    data: [300000, 420000, 
                        { // 특정 data값에 대하여 dataLabel을 붙임
                            y: 245210,
                            marker: {
                                symbol: 'circle',
                                enabled: true,
                                radius: 4
                            },
                            dataLabels: {
                                enabled: true,
                                formatter: function () { 
                                    return gfn_comma3Digit(this.point.y) + "원" // dataLbael의 형태 설정
                                },
                                padding: 5,
                                backgroundColor: "#FFF",
                                shadow: true,
                                x: -50,
                                y: 5,
                                borderRadius: 2,
                                verticalAlign: 'bottom',
                                style: {
                                    fontWeight: 'normal',
                                    fontSize: '4vw',
                                    fontFamily: "KBFGText"
                                }
                            }
                        }, 270000
                    ]
                }
            ]
        });
    </script>

</body>
</html>

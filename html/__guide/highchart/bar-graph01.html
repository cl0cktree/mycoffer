<!DOCTYPE html>
<html lang="ko">
<head>
@@include('@@webRoot/html/_include/app-head.html',{
"title": "Last Depth | 1st Depth"
})
<style>
    .chart-area{height:calc((100vw - 48px) * 321/574)}
</style>
</head>
<body>
    @@include('@@webRoot/html/_include/app-a11y.html')
    <div class="app">
        <!-- app-header //-->
        t@@include('@@webRoot/html/_include/app-header.html',{
            'pageTit' :'bar-graph01'
        })
        <!-- // app-header -->

        <!-- app-container //-->
        <div class="app-container">

            <!-- app-content // -->
            <main class="app-content">

                <section class="kb-sec">

                    <div class="designed-img"><img src="@@webRoot/html/__guide/highchart/images/bar-graph01.png" alt=""></div>

                    <!--  그래프 샘플 // -->
                    <div class="highcharts_column" id="columnChart01"></div>
                    <!-- // 그래프 샘플-->

                </section>

            </main>
            <!-- // app-content -->

        </div>
        <!-- // app-container -->

    </div>
    <!-- Script -->
    @@include('@@webRoot/html/_include/common-js.html')
    <!-- Add Library (this page only)-->
    <script src="@@webRoot/static/common/lib/highcharts/highcharts.js"></script>    
    <script src="@@webRoot/static/common/lib/highcharts/rounded-corners.js"></script>

    <script src="@@webRoot/static/js/ui.js"></script>
    <!-- Add Script -->
    <script>
        // highchart 공통 options
        Highcharts.setOptions({
            title: { text: null },
            subTitle: { text: null },
            legend: { enabled: false },
            credits: { enabled: false },
            label : { fontFamily: 'KBFGText'},
            credits: { enabled: false },
            exporting: { enabled: false },
        });
        // 첫번째 column chart 선언
        var columnChart = new Highcharts.Chart({
            chart: {
                renderTo: 'columnChart01', // chart 삽입 target ID
                type: "column",
                height: (3 / 4 * 100) + '%' // 4:3 비율로 설정
            },
            tooltip: {
                formatter: function () { 
                    return gfn_comma3Digit(this.y) + "원"
                },
                padding: 10,
                backgroundColor: "#FFF",
                shadow: true,
                borderRadius: 4,
                verticalAlign: 'bottom',
                borderColor: '#f3f3f3',
                style: {
                    fontWeight: 'normal',
                    fontSize: '4vw',
                    fontFamily: "KBFGText",
                }
            },
            xAxis: {
                type: "category",
                categories: ["1월", "2월", "3월", "4월", "5월", "6월 13일"],
                labels: {
                    style: {
                        color: "#aab0b8",
                        fontSize: '3.733vw',
                        fontFamily: 'KBFGText',
                    }
                }
            },
            yAxis: {
                enabled: false,  // 사용 안함
                labels: { enabled: false },  // 축 lebel 사용 안함
                title: { enabled: false }, // 축 title 사용 안함
                tickWidth: 0,  // 그리드 라인 너비
                gridLineColor: 'transparsnt',  // 그리드 라인 컬러
                plotLines: [
                    {
                        color: "#c7ccd1",
                        width: 1,
                        value: 500000,
                        // zIndex: 50,
                        dashStyle: 'dash'
                        // 라인에 텍스트 있을 경우
                        // label: {
                        //     text: "<span>평균지출금액 </span><b>1,000,000원</b>",
                        //     align: "justify",
                        //     y: -10,
                        //     x: -5
                        // }
                    }
                ]
            },
            plotOptions: {
                series: {
                    color: '#c7ccd1', // 기본색상
                    pointWidth: 16,  // 막대그래프 너비
                    borderRadiusTopLeft: "50%",  // radius 값
                    borderRadiusTopRight: "50%" // radius 값
                }
            },
            series: [
                {data:
                    [200000, 680000, 350000, 680000, 860000,
                        { // 특정 data값에 대하여 dataLabel을 붙임
                            y: 665210,
                            color: '#ffd338', // 강조할 data의 색상
                        }
                    ]
                }
            ]
        });
    </script>

</body>
</html>

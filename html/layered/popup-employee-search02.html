<!-- [MYS_CO_05_02_02] 권유직원 선택 (작성자: 누리어 시스템 이진우)// -->
<div class="popup" data-layered-name="popupEmployeeSearch02">
    <div class="popup_header">
        <strong class="tit">직원조회</strong>
    </div>
    <div class="popup_contents is-employee-seach">
        <!-- 직원 선택 : .is-employee-seach. 지점 선택 : .is-branch-search (class 없으면 모두 나옴) -->
        <section class="kb-sec full">
            <div class="employee-search-msg employee-name">
                <span class="num">"김민국"</span>직원명 검색 결과입니다.<br>
                <p>해당 직원명을 선택해 주세요 </p>
            </div>
            <div class="employee-search-msg employee-no">
                <span class="num">"12345"</span>직원번호 검색 결과입니다.<br>
                <p>해당 직원명을 선택해 주세요 </p>
            </div>
        </section>

        <!-- 직원 선택 //-->
        <section class="kb-sec employee-search-list">
            <strong class="tit">직원 선택</strong>
            <ul>
                <li><button type="button" data-action="close"><span>김민국(서초역)</span></button></li>
                <li><button type="button" data-action="close"><span>김민국(기업여신심사부)</span></button></li>
                <li><button type="button" data-action="close"><span>김민국(동부지역영업그룹)</span></button></li>
            </ul>
            <div class="no-data">
                <i class="icon-info_24"></i>
                <p>검색 결과가 없습니다.</p>
            </div>
        </section>
        <!-- // 직원 선택 -->
    </div>
    <button class="btn-close" data-action="close"><span>닫기</span></button>
</div>
<!-- // [MYS_CO_05_02_02] 권유직원 선택 -->

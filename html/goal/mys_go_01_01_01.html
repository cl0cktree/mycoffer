<!DOCTYPE html>
<html lang="ko">
<!-- [MYS_GO_01_01_01] 작성자: 누리어 시스템 황철민 -->
<head>
	@@include('@@webRoot/html/_include/app-head.html',{
		"title": "저금통 약관 동의 | 목표"
	})
</head>

<body>
	@@include('@@webRoot/html/_include/app-a11y.html')
	<div class="app">
		<!-- app-header (for MyMoney) //-->
		@@include('@@webRoot/html/_include/app-header.html', {pageTit:'저금통 약관 동의'})
		<!-- // app-header -->

		<!-- app-container (for MyMoney) //-->
		<div class="app-container">

			<!-- app-content // -->
			<main class="app-content">

				<!-- 저금통 약관 동의 // -->
				<section class="kb-sec pgbank-terms-agree">

					<div class="under-construction">
						상품약관확인필요
					</div>

					<div class="checkbox-group st_list">
						<span class="form-checkbox_24"><input type="checkbox" id="checkTermsConditions"><label for="checkTermsConditions">[필수] 약관 및 상품 설명서 제공</label></span>
						<span class="form-checkbox_24"><input type="checkbox" id="checkReceiveEmail"><label for="checkReceiveEmail">[필수] 이메일 주소로 받기</label></span>
					</div>

					<div class="kb-form_multi kb-form_email" data-status="">
                        <strong class="tit">이메일</strong>
                        <div class="kb-form">
                            <label for="formMultiEmail0">이메일ID</label>
                            <div class="kb-form_inner form-text">
                                <input type="text" id="formMultiEmail0" placeholder="" value="acorn22">
                                <button class="btn-data-clear"><i class="icon-data-clear_24">지우기</i></button>
                            </div>
                        </div>
                        <span class="between">@</span>
                        <div class="kb-form">
                            <label for="formMultiEmail">이메일서비스명</label>
                            <div class="kb-form_inner form-select">
                                <button type="button" class="selected-option"></button>
                                <select name="" id="formMultiEmail" title="이메일 선택">
                                    <option value="">선택</option>
                                    <option value="writingemail">직접입력</option>
                                    <option value="">naver.com</option>
                                    <option value="">nate.com</option>
                                    <option value="">yahoo.com</option>
                                    <option value="" selected>gmail.com</option>
                                    <option value="">hanmail.net</option>
                                    <option value="">daum.net</option>
                                </select>
                            </div>
                        </div>
                        <div class="kb-form add-email-input">
                            <label for="formMultiEmail003"></label>
                            <div class="kb-form_inner form-text">
                                <input type="text" id="formMultiEmail003" placeholder="">
                                <button class="btn-data-clear"><i class="icon-data-clear_24">지우기</i></button>
                            </div>
                        </div>
                        <em class="validation">에러 메세지 영역 입니다.</em>
                    </div>


					<div class="btn-area">
						<button type="button" class="btn-line"><span>이메일로 받기</span></button>
					</div>

					<br>

					<span class="form-checkbox_24"><input type="checkbox" id="checkAgree" class="js-disabled-checkbox"><label for="checkAgree">본인은 약관 및 상품설명서를 제공받고 예금상품의 중요한 사항을 충분히 이해하며 본 상품에 가입함을 확인합니다. (본 상품에 가입 완료하시는 경우 약관 및 상품 설명서를 제공받기 희망하신 방법으로 계약서를 제공해드립니다.)</label></span>

					<div class="sticky-bottom">
						<div class="btn-area">
							<button type="button" class="btn-solid_sticky lv2"><span>이전</span></button>
							<button type="button" class="btn-solid_sticky js-disabled-button" disabled><span>다음</span></button>
						</div>
					</div>

				</section>
				<!-- // 저금통 약관 동의 -->

			</main>
			<!-- // app-content -->

		</div>
		<!-- // app-container -->

		<!-- Layer (fullpage popup, modal, bottom sheet) // -->
		<div class="layered">
		</div>
		<!-- // Layer (fullpage popup, modal, bottom sheet) -->
	</div>

	<!-- Script -->
	@@include('@@webRoot/html/_include/common-js.html')
	<!-- Add Library (this page only)-->
	<script src="@@webRoot/static/js/ui.js"></script>
	<!-- Add Script -->

	<script>
		// '본인은 약관 및 상품설명서를 제공받고....' 체크 여부에 따라 '다음' 버튼 활성/비활성
		$(".js-disabled-checkbox").on("click.ui", function(e) {
			$(".js-disabled-button").prop("disabled", !$(this).is(":checked"));
		});
	</script>
	
</body>

</html>

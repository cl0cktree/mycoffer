<!DOCTYPE html>
<html lang="ko">
<!-- [MYS_EX_02_02_00] 작성자: 누리어 시스템 김삼희 -->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>수기등록 | 지출 | KB국민은행 마이데이터</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="format-detection" content="telephone=no"><!-- 수정 2021-05-21 (폰에서 전화번호 인식 불가)-->
    <link href="../../static/common/favicons/favicon_32.png" rel="shortcut icon" type="image/x-icon">
    <link href="../../static/common/favicons/favicon_192.png" rel="apple-touch-icon-precomposed">
    <link href="../../static/common/favicons/favicon_192.png" rel="apple-touch-icon">
    <link rel="stylesheet" href="../../static/common/lib/jquery-ui.min.css">
    <link rel="stylesheet" href="../../static/common/lib/swiper.min.css">
    <link rel="stylesheet" href="../../static/css/ui.css">
</head>

<body>
    <div class="skip-nav">
        <a href="#content">본문으로 이동하기</a>
    </div>
    <div class="app">
        <!-- app-header (for MyMoney) //-->
        <!-- app-header [s] -->
        <header class="app-header">
            <strong class="page-tit">수기등록</strong>
            <!-- <button class="btn-close"><span>닫기</span></button> -->
            <!-- 수정 : layer 팝업 -> 페이지로 전환용 -->
            <a href="javascript:history.back();" class="btn-close" role="button"><span>뒤로가기</span></a>
        </header>
        <!-- app-header [e] -->
        <!-- // app-header (for MyMoney) -->

        <!-- app-container //-->
        <div class="app-container">

            <!-- app-content // -->
            <main class="app-content regulaer-expense-layered" data-layered-name="popupRegularExpenseUserRegister">
                <!-- 타이틀//-->
                <section class="kb-sec tit-area_icon-bg">
                    <span class="icon-box_circle"><i class="icon-20"></i></span>
                    <h3 class="h3">정기지출 항목명</h3>
                    <div class="kb-form" data-status="info">
                        <div class="kb-form_inner form-text">
                            <input type="text" id="regularExpenseUserRegisterName" value="" title="별명" placeholder="별명을 입력해 주세요 (최대 10자)">
                            <button class="btn-data-clear"><i class="icon-data-clear_24">지우기</i></button>
                        </div>
                    </div>
                </section>
                <!-- //타이틀 -->
                <!-- 이용정보//-->
                <section class="kb-sec">
                    <h4 class="h4">이용정보</h4>
                    <div class="kb-form" data-status="">
                        <label for="regularExpenseUserRegisterAmount">이용요금</label>
                        <div class="kb-form_inner form-text">
                            <input type="text" inputmode="numeric" id="regularExpenseUserRegisterAmount" placeholder="금액을 입력해 주세요" value="" data-unit="원" data-action="autoSeperator">
                            <button class="btn-data-clear"><i class="icon-data-clear_24">지우기</i></button>
                        </div>
                        <em class="validation">Message</em>
                    </div>
                    <div class="kb-form" data-status="">
                        <label for="regularExpenseUserRegisterPeriod">이용주기</label>
                        <div class="kb-form_inner form-text">
                            <input type="text" inputmode="numeric" id="regularExpenseUserRegisterPeriod" value="" placeholder="1개월">
                            <button class="btn-data-clear"><i class="icon-data-clear_24">지우기</i></button>
                        </div>
                        <em class="validation">Success Message</em>
                    </div>
                    <div class="kb-form" data-status="">
                        <div class="kb-form datepicker" data-status="">
                            <label for="formTextSample08">이용시작</label>
                            <div class="kb-form_inner form-text">
                                <input type="text" id="formTextSample08" placeholder="2021.01.01">
                            </div>
                            <em class="validation">에러 메세지 영역 입니다.</em>
                        </div>
                    </div>
                </section>
                <!-- //이용정보 -->
                <!-- 결제정보//-->
                <section class="kb-sec mt40">
                    <h4 class="h4">결제정보</h4>
                    <div class="kb-form" data-status="">
                        <label for="bsSelectOrganization">결제수단</label>
                        <div class="kb-form_inner form-text">
                            <input type="text" id="bsSelectOrganization" value="" role="button" placeholder="선택해주세요" data-call-layered="bsSelectOrganization" readonly="">
                        </div>
                        <em class="validation">Message</em>
                    </div>
                    <div class="kb-form" data-status="">
                        <label for="regularExpenseUserRegisterPayDate">결제일</label>
                        <div class="kb-form_inner form-text">
                            <input type="text" inputmode="numeric" id="regularExpenseUserRegisterPayDate" value="" placeholder="1일">
                            <button class="btn-data-clear"><i class="icon-data-clear_24">지우기</i></button>
                        </div>
                        <em class="validation">Success Message</em>
                    </div>
                    <div class="btn-area mt28">
                        <a href="javascript:;" class="btn-line" role="button"><span>기관 등록하기</span></a>
                    </div>
                </section>
                <!-- //결제정보 -->
                <section class="kb-sec sticky-bottom">
                    <div class="btn-area">
                        <button class="btn-solid_sticky lv2"><span>취소</span></button>
                        <button class="btn-solid_sticky"><span>등록</span></button>
                    </div>
                </section>
            </main>
            <!-- // app-content -->

        </div>
        <!-- // app-container -->

        <!-- Layer (fullpage popup, modal, bottom sheet) // -->
        <div class="layered">
            <!-- [MYS_EX_02_02_01_P] 지출 > 정기지출 > 기관 선택 팝업 (작성자: 누리어 시스템 김삼희)// -->
            <div class="bottom-sheet full-size" data-layered-name="bsSelectOrganization">
                <div class="bottom-sheet_header">
                    <span class="tit">기관 선택</span>
                </div>
                <div class="bottom-sheet_contents expense-layered">
                    <div class="tab swiper-container">
                        <ul class="swiper-wrapper">
                            <li class="swiper-slide"><a href="#target01">은행</a></li>
                            <li class="swiper-slide is-active"><a href="#target02">카드</a></li>
                        </ul>
                    </div>
                    <section class="kb-sec tab_contents user-register-organization">
                        <!-- // 기관선택 : 은행 -->
                        <div class="organization-bank">
                            <dl class="accordian">
                                <dt class="is-active">
                                    <div>KB국민은행<span>(3)</span></div>
                                    <button type="button"><i></i></button>
                                </dt>
                                <dd>
                                    <div class="checkbox-group st_list">
                                        <span class="form-checkbox_20">
                                            <input type="radio" id="bsSelectOrganizationCardOption01" name="organization-bank-option">
                                            <label for="bsSelectOrganizationCardOption01">
                                                <strong>KB종합통장&ndash;저축예금</strong>
                                                <em class="num">1234-5678-1234</em>
                                            </label>
                                        </span>
                                        <span class="form-checkbox_20">
                                            <input type="radio" id="bsSelectOrganizationCardOption02" name="organization-bank-option">
                                            <label for="bsSelectOrganizationCardOption02">
                                                <strong>KB우대저축&ndash;저축예금</strong>
                                                <em class="num">1234-5678-1234</em>
                                            </label>
                                        </span>
                                        <span class="form-checkbox_20">
                                            <input type="radio" id="bsSelectOrganizationCardOption03" name="organization-bank-option">
                                            <label for="bsSelectOrganizationCardOption03">
                                                <strong>KB종합통장&ndash;저축예금</strong>
                                                <em class="num">1234-5678-1234</em>
                                            </label>
                                        </span>
                                    </div>
                                </dd>
                            </dl>
                        </div>
                        <!-- 기관 : 은행 //-->
                        <!--// 기관 : 카드 -->
                        <div class="organization-card is-active">
                            <dl class="accordian">
                                <dt class="is-active">
                                    <div>KB국민카드<span>(3)</span></div>
                                    <button type="button"><i></i></button>
                                </dt>
                                <dd>
                                    <div class="checkbox-group st_list">
                                        <span class="form-checkbox_20">
                                            <input type="radio" id="bsSelectOrganizationCardOption04" name="organization-card-option">
                                            <label for="bsSelectOrganizationCardOption04">
                                                <strong>KB카드상품명</strong>
                                                <em class="num">1234-5678-1234</em>
                                            </label>
                                        </span>
                                        <span class="form-checkbox_20">
                                            <input type="radio" id="bsSelectOrganizationCardOption05" name="organization-card-option">
                                            <label for="bsSelectOrganizationCardOption05">
                                                <strong>KB카드상품명</strong>
                                                <em class="num">1234-5678-1234</em>
                                            </label>
                                        </span>
                                        <span class="form-checkbox_20">
                                            <input type="radio" id="bsSelectOrganizationCardOption06" name="organization-card-option">
                                            <label for="bsSelectOrganizationCardOption06">
                                                <strong>KB카드상품명</strong>
                                                <em class="num">1234-5678-1234</em>
                                            </label>
                                        </span>
                                    </div>
                                </dd>
                                <dt>
                                    <div>신한카드<span>(12)</span></div>
                                    <button type="button"><i></i></button>
                                </dt>
                                <dd>
                                    <div class="checkbox-group st_list">
                                        <span class="form-checkbox_20">
                                            <input type="radio" id="bsSelectOrganizationCardOption07" name="organization-card-option">
                                            <label for="bsSelectOrganizationCardOption07">
                                                <strong>신한카드상품명</strong>
                                                <em class="num">1234-5678-1234</em>
                                            </label>
                                        </span>
                                    </div>
                                </dd>
                                <dt>
                                    <div>우리카드<span>(6)</span></div>
                                    <button type="button"><i></i></button>
                                </dt>
                                <dd>
                                    <div class="checkbox-group st_list">
                                        <span class="form-checkbox_20">
                                            <input type="radio" id="bsSelectOrganizationCardOption08" name="organization-card-option">
                                            <label for="bsSelectOrganizationCardOption08">
                                                <strong>우리카드상품명</strong>
                                                <em class="num">1234-5678-1234</em>
                                            </label>
                                        </span>
                                    </div>
                                </dd>
                            </dl>
                        </div>
                        <!-- 기관 : 카드 //-->
                    </section>
                </div>
                <button class="btn-close" data-action="close"><span>닫기</span></button>
            </div>
            <!-- //지출 > 가계부 > 수기 등록 > 카테고리 설정 팝업  -->
        </div>
        <!-- // Layer (fullpage popup, modal, bottom sheet) -->
    </div>

    <!-- Common Library -->
    <script src="../../static/common/lib/jquery-3.4.1.min.js"></script>
    <script src="../../static/common/lib/jquery-ui.min.js"></script>

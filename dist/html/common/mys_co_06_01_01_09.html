    <script>
        //자동완성
        $('.search-organization-form')
            .on('keypress', 'input[type=text]', function() {
                var autocompleteChk = $('.autocomplete-box').hasClass('is-active');
                if (!autocompleteChk) {
                    $('.autocomplete-box').addClass('is-active');
                }
            })
            .on('focusout', 'input[type=text]', function() {
                $('.autocomplete-box').removeClass('is-active');
            });

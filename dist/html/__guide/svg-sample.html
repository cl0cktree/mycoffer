    <div class="app">
        <!-- app-header (for MyMoney) //-->
        <!-- app-header [s] -->
        <header class="app-header">
            <a href="javascript:history.back();" class="btn-history-back" role="button"><i class="icon-back">뒤로가기</i></a>
            <strong class="page-tit">svg-sample</strong>
            <button type="button" class="btn-allmenu"><i class="icon-menu">전체메뉴</i></button>
        </header>
        <!-- app-header [e] -->

        <!-- // app-header (for MyMoney) -->

        <!-- app-container //-->
        <div class="app-container">

            <!-- app-content // -->
            <main class="app-content">
                <style>
                    .kb-sec {
                        margin: 2em 0;
                    }
                </style>

                <section class="kb-sec">
                    <h4 class="h4">보험</h4>
                    <p>mys_as_08_00_00, mys_as_08_02_01_p1</p>
                    <br>

                    <div class="insu-report-circles">
                        <div class="report-circle">
                            <div class="point"><span class="num">40</span>점</div>
                            <div class="cate">암</div>
                            <div class="btm">
                                <span class="result">유의</span>
                                <span class="count"><span class="num">4</span>건</span>
                            </div>
                            <div class="svg-area svg-gauge-circle">
                                <svg class="insurance-gauge-svg1">
                                    <use class="bar-bg" xlink:href="#insuCirclePath"></use>
                                    <use class="bar-fg" xlink:href="#insuCirclePath"></use>
                                </svg>
                            </div>
                        </div>
                        <div class="report-circle">
                            <div class="point"><span class="num">20</span>점</div>
                            <div class="cate">뇌-심장</div>
                            <div class="btm">
                                <span class="result">충분</span>
                                <span class="count"><span class="num">8</span>건</span>
                            </div>
                            <div class="svg-area svg-gauge-circle">
                                <svg class="insurance-gauge-svg2">
                                    <use class="bar-bg" xlink:href="#insuCirclePath"></use>
                                    <use class="bar-fg" xlink:href="#insuCirclePath"></use>
                                </svg>
                            </div>
                        </div>
                        <div class="report-circle">
                            <div class="point"><span class="num">20</span>점</div>
                            <div class="cate">실손</div>
                            <div class="btm">
                                <span class="result">부족</span>
                                <span class="count"><span class="num">2</span>건</span>
                            </div>
                            <div class="svg-area svg-gauge-circle">
                                <svg class="insurance-gauge-svg3">
                                    <use class="bar-bg" xlink:href="#insuCirclePath"></use>
                                    <use class="bar-fg" xlink:href="#insuCirclePath"></use>
                                </svg>
                            </div>
                        </div>
                        <svg class="defs">
                            <defs>
                                <path id="insuCirclePath" d="M 50 7.5 A 1 1 0 0 1 50 92.5 A 1 1 0 0 1 50 7.5 Z"></path>
                            </defs>
                        </svg>
                        <script>
                            window.addEventListener('load', function() {
                                /**
                                 * drawInsuranceGauge function
                                 * @param {string} selector - 선택자
                                 * @param {number} current - 점수
                                 * @param {number} grade - 1: 충분, 2: 유의, 3: 부족
                                 */
                                drawInsuranceGauge(".insurance-gauge-svg1", 70, 2);
                                drawInsuranceGauge(".insurance-gauge-svg2", 40, 1);
                                drawInsuranceGauge(".insurance-gauge-svg3", 20, 3);
                            });
                        </script>
                    </div>
                </section>
                <section class="kb-sec">
                    <h4 class="h4">신용</h4>
                    <p>mys_sp_01_02_01</p>
                    <br>
                    <div class="credit-my-position">
                        <span class="toppos">상위 <span class="num">21</span>%</span>
                        <span class="point"><span class="num">809</span> 점</span>
                        <div class="svg-area svg-gauge-half">
                            <svg class="defs">
                                <defs>
                                    <path id="creCirclePath" d="M 10 120 A 1 1 0 0 1 222 120"></path>
                                </defs>
                            </svg>
                            <svg class="credit-gauge-svg1">
                                <use class="bar-bg" xlink:href="#creCirclePath"></use>
                                <use class="bar-fg" xlink:href="#creCirclePath"></use>
                            </svg>
                        </div>
                        <script>
                            window.addEventListener('load', function() {
                                /**
                                 * drawCreditGauge function
                                 * @param {string} selector - 선택자
                                 * @param {number} current - 점수
                                 * @param {number} max - 최대 값
                                 */
                                drawCreditGauge(".credit-gauge-svg1", 809, 1000);
                            });
                        </script>
                    </div>

                </section>

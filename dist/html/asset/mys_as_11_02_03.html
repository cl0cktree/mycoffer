    <link href="../../static/common/favicons/favicon_192.png" rel="apple-touch-icon-precomposed">

<body>
    <div class="skip-nav">
        <a href="#content">본문으로 이동하기</a>
    </div>
    <div class="app" data-page="submain">
        <!-- app-header (for MyMoney) //-->
        <!-- app-header [s] -->
        <header class="app-header">
            <a href="javascript:history.back();" class="btn-history-back" role="button"><i class="icon-back">뒤로가기</i></a>
            <strong class="page-tit">부동산 관리</strong>
            <button type="button" class="btn-allmenu"><i class="icon-menu">전체메뉴</i></button>
        </header>
        <!-- app-header [e] -->

        <!-- // app-header -->

        <!-- app-container (for MyMoney) //-->
        <div class="app-container">
            <!-- app-lnb //-->
            <div class="app-lnb">
                <!-- 상단 GNB 공통 (메뉴 구성 전 )-->
                <!-- 수정 : 2021.06.09 1depth 메뉴만 고정 // -->
                <!-- GNB //-->
                <div class="app-gnb-wrap">
                    <div class="app-gnb tab swiper-container">
                        <ul class="swiper-wrapper">
                            <!-- 동작(ui.js) / 구성(menu.js) -->
                        </ul>
                    </div>
                </div>

                <div class="app-sub-wrap">
                    <div class="tab depth2 swiper-container app-sub">
                        <ul class="swiper-wrapper">
                            <!-- 선택된 GNB 메뉴에 따라 append (ui.js)-->
                        </ul>
                    </div>
                </div>
                <!-- // GNB -->
                <!-- // 수정 : 2021.06.09  1depth 메뉴만 고정 -->
            </div>
            <!-- //app-lnb -->
            <!-- app-content // -->
            <main class="app-content my-asset house bg-gray-bottom">
                <!-- 등록 후 // -->
                <section class="kb-sec bg-gray asset-summary">
                    <div class="content-box shadow">
                        <div class="top-area">
                            <p class="wish-msg">
                                김국민님! Wish House 입장을 환영합니다. <br>총 <span class="num">2</span>채의 집이 고객님을 기다리고 있습니다.
                            </p>
                        </div>
                    </div>
                </section>
                <section class="kb-sec full house-data-list wish">
                    <div class="house-data-tit">
                        <a href="#" class="address"><span>레미안퍼스티지 101동 405호
                                (47F평/156m )</span> <i class="icon-go_detail_24"></i></a>

                        <div class="nick-name-area">
                            <div class="txt">
                                <span>별명이 있으면 나옴</span>
                            </div>
                            <a href="javascript:;" class="btn-text" role="button"><u>수정</u></a>
                        </div>
                    </div>

                    <dl class="description-list type2">
                        <dt>현재시세</dt>
                        <dd class="amount"><span class="num">12</span>억원</dd>
                        <dt>
                            <p>등록일대비 시세변동</p>
                        </dt>
                        <dd class="amount plus"> <em><span class="num">2,000</span>만원 (<span class="num">44.5%</span>)</em></dd>
                        <dt>
                            <p>지난달대비 시세변동</p>
                        </dt>
                        <dd class="amount minus"> <em><span class="num">8,500</span>만원 (<span class="num">44.5%</span>)</em></dd>
                    </dl>
                    <div class="btn-area no-space">
                        <a href="#" class="btn-line"><span>Wish House플래너</span></a>
                    </div>
                    <div class="house-data-tit">
                        <a href="#" class="address"><span>여의도</span> <i class="icon-go_detail_24"></i></a>

                        <div class="nick-name-area">
                            <div class="txt">
                                <span>별명이 있으면 나옴</span>
                            </div>
                            <a href="javascript:;" class="btn-text" role="button"><u>수정</u></a>
                        </div>
                    </div>
                    <dl class="description-list type2">
                        <dt>현재시세</dt>
                        <dd class="amount"><span class="num">9</span>억 <span class="num">1,000</span>만원</dd>
                    </dl>
                    <div class="btn-area no-space">
                        <a href="#" class="btn-line"><span>Wish House플래너</span></a>
                    </div>
                </section>
                <!-- // 등록 후 -->
                <!-- 등록 전 // -->
                <section class="kb-sec realty-index">
                    <div class="index-visual">
                        <img src="../../static/images/asset/bg_realty_1.png" alt="">
                        <p class="info">
                            갖고 싶은 부동산을 등록하여<br>내 자산을 한눈에 확인해 보세요
                        </p>
                    </div>
                    <div class="btn-area">
                        <button class="btn-solid_sticky" onClick="maxRegistration()"><span>Wish House 등록하기</span></button>
                    </div>
                    <div class="liiv-banner">
                        <button type="button" data-action="goLiiv">
                            <span class="tit">리브부동산</span>
                            <span class="s-txt">
                                공인중개업소 소개받고 <br>내 집 계약할 수 있어요!
                            </span>
                        </button>
                    </div>
                </section>
                <!-- // 등록 전  -->
            </main>
            <!-- // app-content -->

        </div>
        <!-- // app-container -->

        <!-- Layer (fullpage popup, modal, bottom sheet) // -->
        <div class="layered">
        </div>
        <!-- // Layer (fullpage popup, modal, bottom sheet) -->
    </div>

    <!-- Script -->
    <!-- Common Library -->
    <script src="../../static/common/lib/jquery-3.4.1.min.js"></script>
    <script src="../../static/common/lib/jquery-ui.min.js"></script>
    <script src="../../static/common/lib/jquery-ui.touch.js"></script><!-- 수정 2021-05-25 (jquery ui use in mobile)-->
    <!-- <script src="../../static/common/lib/gsap.min.js"></script> -->
    <script src="../../static/common/lib/current-device.min.js"></script>
    <script src="../../static/common/lib/moment.min.js"></script>
    <script src="../../static/common/lib/swiper-bundle.min.js"></script>
    <!-- <script src="../../static/js/bottomSheet.js"></script> -->
    <script src="../../static/js/modalPopup.js"></script>
    <script src="../../static/js/menu.js"></script>
    <!-- Add Library (this page only)-->
    <script src="../../static/js/ui.js"></script>
    <script>
        //최초 선택되는 내용을 바꾸고 싶으면... (ui.js)
        gfn_gnb.select(4, 1);

        $('button[data-action=goLiiv]').on('click', function() {
            modalPopup({
                title: "",
                message: "리브부동산으로 이동하시겠습니까?",
                type: "confirm",
                textOkButton: "확인",
                textCancelButton: "취소",
                onOk: function() {

                },
                onCancel: function() {

                }
            });
        });

        function maxRegistration() {
            modalPopup({
                title: "",
                message: "부동산 등록은 <br>최대 10개까지만 가능합니다.",
                type: "alert"
            });
        }
    </script>

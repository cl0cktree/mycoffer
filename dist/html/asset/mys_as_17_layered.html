<!DOCTYPE html>
<html lang="ko">
<!-- [MYS_AS_01] 작성자: 누리어 시스템 황철민 -->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>자산 | My 금고 | KB국민은행 마이데이터</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="format-detection" content="telephone=no"><!-- 수정 2021-05-21 (폰에서 전화번호 인식 불가)-->
    <link href="../../static/common/favicons/favicon_32.png" rel="shortcut icon" type="image/x-icon">
    <link href="../../static/common/favicons/favicon_192.png" rel="apple-touch-icon-precomposed">
    <link href="../../static/common/favicons/favicon_192.png" rel="apple-touch-icon">
    <link rel="stylesheet" href="../../static/common/lib/jquery-ui.min.css">
    <link rel="stylesheet" href="../../static/common/lib/swiper.min.css">
    <link rel="stylesheet" href="../../static/css/ui.css">
    <style>
        .layer-call {
            max-width: 300px;
            margin: 0 auto;
            padding: 40px 0;
        }

        .layer-call>button {
            flex-flow: column;
            margin-top: 10px;
            height: auto;
        }

        .layer-call>button:before {
            content: attr(data-page-id);
        }

        .layer-call>button span {
            display: block;
        }
    </style>
</head>

<body>
    <div class="layer-call">
        <h1 class="h2">레이어 모음</h1>

        <button type="button" class="btn-line" data-call-layered="bsAssetLookUp" data-page-id="MYS_AS_17_00_00_B"><span>마이금고(조회 선택)</span></button>
        <!-- [MYS_AS_17] 작성자 : 유플리트 이현섭-->
        <button type="button" class="btn-line" data-call-layered="MYS_AS_17_01_M1" data-page-id="MYS_AS_17_01_M1"><span>이미지 등록(컴펌창)</span></button>
        <button type="button" class="btn-line" data-call-layered="MYS_AS_17_01_03_BS1" data-page-id="MYS_AS_17_01_03_BS1"><span>금 형태선택(바텀시트)</span></button>
        <button type="button" class="btn-line" data-call-layered="MYS_AS_17_01_04_BS1" data-page-id="MYS_AS_17_01_04_BS1"><span>휴대폰 종류(바텀시트)</span></button>
        <button type="button" class="btn-line" data-call-layered="MYS_AS_17_01_05_BS1" data-page-id="MYS_AS_17_01_05_BS1"><span>기타자산 종류</span></button>
        <!-- --------------------------------- -->
    </div>

    <div class="layered">
        <!-- [MYS_AS_17_00_00_b] 조회 선택 (작성자: 누리어 시스템 김은경) // -->
        <div class="bottom-sheet full-size" data-layered-name="bsAssetLookUp">
            <div class="bottom-sheet_header">
                <span class="tit">조회 선택</span>
            </div>
            <div class="bottom-sheet_contents">

                <section class="kb-sec">
                    <div class="kb-form" data-status="error">
                        <strong class="label">조회기간</strong>
                        <div class="lookup-period">
                            <ul class="btn-segmented_radio">
                                <li>
                                    <input type="radio" name="radioLookupPeriod" id="radioLookupPeriod1" checked="">
                                    <label for="radioLookupPeriod1">1개월</label>
                                </li>
                                <li>
                                    <input type="radio" name="radioLookupPeriod" id="radioLookupPeriod2">
                                    <label for="radioLookupPeriod2">3개월</label>
                                </li>
                                <li>
                                    <input type="radio" name="radioLookupPeriod" id="radioLookupPeriod3">
                                    <label for="radioLookupPeriod3">1년</label>
                                </li>
                                <li>
                                    <input type="radio" name="radioLookupPeriod" id="radioLookupPeriod4">
                                    <label for="radioLookupPeriod4">직접입력</label>
                                </li>
                            </ul>
                            <div class="period-selector">
                                <input type="text" title="시작날짜" value="2021.08.28">
                                <span>~</span>
                                <input type="text" title="종료날짜" value="2021.08.31">
                            </div>
                        </div>
                        <em class="validation">조회기간은 최대 60개월 입니다.</em>
                        <em class="validation">시작일이 종료일보다 큽니다.</em>
                    </div>
                    <div class="kb-form">
                        <strong class="label">내역정렬</strong>
                        <div class="lookup-period">
                            <ul class="btn-segmented_radio">
                                <li>
                                    <input type="radio" name="radioLookupSort" id="radioLookupSort1" checked="">
                                    <label for="radioLookupSort1">최신순</label>
                                </li>
                                <li>
                                    <input type="radio" name="radioLookupSort" id="radioLookupSort2">
                                    <label for="radioLookupSort2">과거순</label>
                                </li>
                            </ul>
                        </div>
                    </div>
                </section>

            </div>
            <div class="bottom-sheet_buttons">
                <button class="btn-solid_sticky" data-action="close"><span>확인</span></button>
            </div>
            <button class="btn-close" data-action="close"><span>닫기</span></button>
        </div>
        <!-- // [MYS_AS_17_00_00_b] 조회 선택 -->

        <!-- 조회 바텀시트 //-->
        <div class="bottom-sheet full-size" data-layered-name="bsCalendar">
            <div class="bottom-sheet_header">
                <span class="tit">날짜 선택</span>
            </div>
            <div class="bottom-sheet_contents">
                <section class="kb-sec">
                    <div class="calendar-nav">
                        <button type="button" class="btn-first"><i class="icon-pagination_first">지난해</i></button>
                        <button type="button" class="btn-prev"><i class="icon-pagination_prev">지난달</i></button>
                        <strong></strong>
                        <button type="button" class="btn-next"><i class="icon-pagination_next">다음달</i></button>
                        <button type="button" class="btn-last"><i class="icon-pagination_last">다음해</i></button>
                        <button type="button" class="btn-text"><span>오늘</span></button>
                    </div>
                    <div class="calendar-area" id="datepicker"></div>
                </section>
            </div>
            <div class="bottom-sheet_buttons">
                <button class="btn-solid_sticky lv2" data-action="close"><span>취소</span></button><!-- 수정 : 2021.06.02 -->
                <button class="btn-solid_sticky" data-action="close"><span>확인</span></button>
            </div>
            <button class="btn-close" data-action="close"><span>닫기</span></button>
        </div>
        <!-- //조회 바텀시트  -->
        <!-- [MYS_AS_17] 작성자 : 유플리트 이현섭-->
        <!--  (작성자: 유플리트 이현섭)// -->
        <!-- 메인 이미지 등록 //-->
        <div class="modal" data-layered-name="MYS_AS_17_01_M1">
            <div class="modal_contents">
                이미지를 등록하겠습니까?
            </div>
            <div class="modal_buttons btn-area">
                <button class="btn-solid_sticky lv2 cancel" data-action="close"><span>취소</span></button>
                <button class="btn-solid_sticky ok" data-action="close"><span>확인</span></button>
            </div>
        </div>
        <!-- //메인 이미지 등록 -->

        <!-- [MYS_AS_17_01_03_BS1] 금 형태선택(바텀시트) (작성자: 유플리트 이현섭)// -->
        <!-- 금 형태선택(바텀시트)// -->
        <div class="bottom-sheet full-size" data-layered-name="MYS_AS_17_01_03_BS1">
            <div class="bottom-sheet_header">
                <span class="tit">형태</span>
            </div>
            <div class="bottom-sheet_contents bottom-prod-info coffer-line">
                <ul class="bottom-sheet_select">
                    <li>
                        <button type="button">
                            골드바
                        </button>
                    </li>
                    <li>
                        <button type="button">
                            반지
                        </button>
                    </li>
                    <li>
                        <button type="button">
                            목걸이/귀걸이
                        </button>
                    </li>
                    <li>
                        <button type="button">
                            팔찌/발찌
                        </button>
                    </li>
                    <li>
                        <button type="button">
                            직접 입력
                        </button>
                    </li>
                </ul>
            </div>
            <div class="bottom-sheet_buttons">
                <button class="btn-solid_sticky" data-action="moveKBStarBanking"><span>닫기</span></button>
            </div>
            <button class="btn-close" data-action="close"><span>닫기</span></button>
        </div>
        <!-- //금 형태선택(바텀시트)  -->

        <!-- [MYS_AS_17_01_04_BS1] 휴대폰 등급(바텀시트) (작성자: 유플리트 이현섭)// -->
        <!-- 휴대폰 등급(바텀시트)// -->
        <div class="bottom-sheet full-size" data-layered-name="MYS_AS_17_01_04_BS1">
            <div class="bottom-sheet_header">
                <span class="tit">휴대폰 등급</span>
            </div>
            <div class="bottom-sheet_contents bottom-prod-info coffer-line">
                <ul class="bottom-sheet_select">
                    <li>
                        <button type="button">
                            A등급
                        </button>
                    </li>
                    <li>
                        <button type="button">
                            B등급
                        </button>
                    </li>
                    <li>
                        <button type="button">
                            C등급
                        </button>
                    </li>
                    <li>
                        <button type="button">
                            D등급
                        </button>
                    </li>
                </ul>
            </div>
            <div class="bottom-sheet_buttons">
                <button class="btn-solid_sticky" data-action="moveKBStarBanking"><span>닫기</span></button>
            </div>
            <button class="btn-close" data-action="close"><span>닫기</span></button>
        </div>
        <!-- //휴대폰 등급(바텀시트)  -->

        <!-- [MYS_AS_17_01_05_BS1] 기타자산 종류(바텀시트) (작성자: 유플리트 이현섭)// -->
        <!-- 기타자산 종류(바텀시트)// -->
        <div class="bottom-sheet full-size" data-layered-name="MYS_AS_17_01_05_BS1">
            <div class="bottom-sheet_header">
                <span class="tit">기타자산</span>
            </div>
            <div class="bottom-sheet_contents bottom-prod-info coffer-line">
                <ul class="bottom-sheet_select">
                    <li>
                        <button type="button">
                            애장품(신발, 그림, 가방..)
                        </button>
                    </li>
                    <li>
                        <button type="button">
                            게임아이템
                        </button>
                    </li>
                    <li>
                        <button type="button">
                            진주/보석
                        </button>
                    </li>
                    <li>
                        <button type="button">
                            퀵보드/자전거/오토바이
                        </button>
                    </li>
                    <li>
                        <button type="button">
                            직접 입력
                        </button>
                    </li>
                </ul>
            </div>
            <div class="bottom-sheet_buttons">
                <button class="btn-solid_sticky" data-action="moveKBStarBanking"><span>닫기</span></button>
            </div>
            <button class="btn-close" data-action="close"><span>닫기</span></button>
        </div>
        <!-- //기타자산 종류(바텀시트)  -->

        <!-- --------------------------------- -->
    </div>

    <!-- Script -->
    <!-- Common Library -->
    <script src="../../static/common/lib/jquery-3.4.1.min.js"></script>
    <script src="../../static/common/lib/jquery-ui.min.js"></script>
    <script src="../../static/common/lib/jquery-ui.touch.js"></script><!-- 수정 2021-05-25 (jquery ui use in mobile)-->

    <script src="../../static/common/lib/current-device.min.js"></script>
    <script src="../../static/common/lib/moment.min.js"></script>
    <script src="../../static/common/lib/swiper-bundle.min.js"></script>
    <!-- <script src="../../static/js/bottomSheet.js"></script> -->
    <script src="../../static/js/modalPopup.js"></script>
    <script src="../../static/js/menu.js"></script>
    <!-- Add Library (this page only)-->
    <script src="../../static/js/ui.js"></script>
    <!-- Add Script -->

    <script>
        //레이어 확인용 스크립트 (개발시 삭제) [s]
        var url = window.location.href;
        var urlArr = url.split('#');
        var pageID = urlArr[urlArr.length - 1].toUpperCase();

        $('.layer-call').on('click', 'button', function() {
            var newUrl = url.replace(pageID, '');
            window.location.href = urlArr[0] + '#' + $(this).data('page-id');
        });

        if (pageID.indexOf('/HTML/') < 0) $('button[data-page-id=' + pageID + ']').click();
        //레이어 확인용 스크립트 (개발시 삭제) [e]
    </script>


</body>

</html>

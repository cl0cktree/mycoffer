<!DOCTYPE html>
<html lang="ko">
<!-- [MYS_AS_11_02_02_P3] 작성자: 누리어 시스템 김은경 -->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My House 수정 | 자산 | KB국민은행 마이데이터</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="format-detection" content="telephone=no"><!-- 수정 2021-05-21 (폰에서 전화번호 인식 불가)-->
    <link href="../../static/common/favicons/favicon_32.png" rel="shortcut icon" type="image/x-icon">
    <link href="../../static/common/favicons/favicon_192.png" rel="apple-touch-icon-precomposed">
    <link href="../../static/common/favicons/favicon_192.png" rel="apple-touch-icon">
    <link rel="stylesheet" href="../../static/common/lib/jquery-ui.min.css">
    <link rel="stylesheet" href="../../static/common/lib/swiper.min.css">
    <link rel="stylesheet" href="../../static/css/ui.css">
</head>

<body>
    <div class="skip-nav">
        <a href="#content">본문으로 이동하기</a>
    </div>
    <div class="app">
        <!-- app-header (for MyMoney) //-->
        <!-- app-header [s] -->
        <header class="app-header">
            <strong class="page-tit">My House 수정</strong>
            <!-- <button class="btn-close"><span>닫기</span></button> -->
            <!-- 수정 : layer 팝업 -> 페이지로 전환용 -->
            <a href="javascript:history.back();" class="btn-close" role="button"><span>뒤로가기</span></a>
        </header>
        <!-- app-header [e] -->
        <!-- // app-header (for MyMoney) -->

        <!-- app-container //-->
        <div class="app-container">

            <!-- app-content // -->
            <main class="app-content my-asset">


                <section class="kb-sec selected-address">
                    <div class="my-address-box">
                        <p class="category-group"><span class="h-category">자가</span><span class="h-category">임대</span><span class="h-category">전월세</span></p>
                        <p class="tit">LG 개포자이</p>
                    </div>
                    <p class="require-txt">* 표시된 항목은 필수 입력 사항입니다.</p>
                </section>
                <section class="kb-sec my-house">
                    <!-- 자가 // -->
                    <div class="possession">
                        <div class="kb-form my-purchase-price not-ready" data-status="">
                            <label for="purchasePrice2" class="required">나의 매입가</label>
                            <div class="kb-form_inner form-text">
                                <input type="text" inputmode="numeric" id="purchasePrice2" placeholder="만원" value="100000" data-unit="만원" data-action="autoSeperator" maxlength="9">
                                <button class="btn-data-clear"><i class="icon-data-clear_24">지우기</i></button>
                            </div>
                            <em class="validation">나의 매입가를 입력해주세요.</em>
                        </div>
                        <div class="kb-form datepicker not-ready" data-status="">
                            <label for="purchaseDate2">매입일자</label>
                            <div class="kb-form_inner form-text">
                                <input type="text" id="purchaseDate2" readonly="" value="2021.05.05">
                            </div>
                        </div>
                        <div class="kb-form not-ready" data-status="">
                            <label for="depositPrice2">세입자 보증금</label>
                            <div class="kb-form_inner form-text">
                                <input type="text" inputmode="numeric" id="depositPrice2" placeholder="만원" value="50000" data-unit="만원" data-action="autoSeperator" maxlength="9">
                                <button class="btn-data-clear"><i class="icon-data-clear_24">지우기</i></button>
                            </div>
                        </div>
                        <div class="kb-form not-ready" data-status="">
                            <label for="monthlyPrice2">세입자 월세</label>
                            <div class="kb-form_inner form-text">
                                <input type="text" inputmode="numeric" id="monthlyPrice2" placeholder="만원" value="100" data-unit="만원" data-action="autoSeperator" maxlength="9">
                                <button class="btn-data-clear"><i class="icon-data-clear_24">지우기</i></button>
                            </div>
                        </div>
                    </div>
                    <!-- // 자가 -->
                    <!-- (전세/월세) // -->
                    <div class="rental" style="display:block;">
                        <div class="kb-form not-ready" data-status="">
                            <label for="myDepositPrice2" class="required">나의 보증금</label>
                            <div class="kb-form_inner form-text">
                                <input type="text" inputmode="numeric" id="myDepositPrice2" placeholder="만원" value="50000" data-unit="만원" data-action="autoSeperator" maxlength="9">
                                <button class="btn-data-clear"><i class="icon-data-clear_24">지우기</i></button>
                            </div>
                            <em class="validation">나의 보증금을 입력해주세요.</em>
                        </div>
                        <div class="kb-form not-ready" data-status="">
                            <label for="myMonthlyPrice2">나의 월세</label>
                            <div class="kb-form_inner form-text">
                                <input type="text" inputmode="numeric" id="myMonthlyPrice2" placeholder="만원" value="150" data-unit="만원" data-action="autoSeperator" maxlength="9">
                                <button class="btn-data-clear"><i class="icon-data-clear_24">지우기</i></button>
                            </div>
                        </div>
                        <div class="kb-form datepicker not-ready" data-status="">
                            <label for="contractDate2">계약일자</label>
                            <div class="kb-form_inner form-text">
                                <input type="text" id="contractDate2" readonly="" value="2020.05.05">
                            </div>
                        </div>
                        <div class="kb-form datepicker not-ready" data-status="">
                            <label for="maturityDate2">만기일자</label>
                            <div class="kb-form_inner form-text">
                                <input type="text" id="maturityDate2" readonly="" value="2022.05.04">
                            </div>
                        </div>
                    </div>
                    <!-- // (전세/월세) -->
                </section>

                <section class="kb-sec select-account">
                    <h4 class="h4">대출계좌 선택</h4>
                    <ul class="list">
                        <li>
                            <span class="form-checkbox_24"><input type="checkbox" id="loanAccount_12" name="radioSample022" checked=""><label for="loanAccount_12">국민은행 자동차대출</label></span>
                            <dl class="description-list">
                                <dt>
                                    <span class="account">81691604111122</span>
                                </dt>
                                <dd><strong class="amount"><span class="num">13,000,000</span>원</strong></dd>
                            </dl>
                        </li>
                        <li>
                            <span class="form-checkbox_24"><input type="checkbox" id="loanAccount_22" name="radioSample022"><label for="loanAccount_22">신한은행 신용대출</label></span>
                            <dl class="description-list">
                                <dt>
                                    <span class="account">81691604111122</span>
                                </dt>
                                <dd><strong class="amount"><span class="num">13,000,000</span>원</strong></dd>
                            </dl>
                        </li>
                    </ul>
                </section>
                <section class="kb-sec consent-area">
                    <p class="tit">마이데이터 제공에 동의하면 My House
                        대출과 지출내역을 확인하실 수 있습니다.</p>
                    <div class="btn-area">
                        <a href="javascript:;" class="btn-line" role="button" target="_blank"><span>마이데이터 제공 동의하러 가기</span></a>
                    </div>
                </section>
                <section class="kb-sec">
                    <div class="kb-form not-ready" data-status="">
                        <label for="nickname2">별명</label>
                        <div class="kb-form_inner form-text">
                            <input type="text" id="nickname2" maxlength="10" value="내집마련" placeholder="최대 10자">
                            <button class="btn-data-clear"><i class="icon-data-clear_24">지우기</i></button>
                        </div>
                    </div>
                </section>
                <section class="kb-sec check-management">
                    <span class="btn-switch label-front">
                        <input type="checkbox" id="checkManagement2" checked="">
                        <label for="checkManagement2"><span>관리비 확인하기</span></label>
                    </span>
                    <p class="info">이체거래내역이나 카드결제내역에서 주거비(관리비)
                        확인합니다.</p>
                </section>


                <section class="kb-sec sticky-bottom">
                    <div class="btn-area">
                        <button class="btn-solid_sticky lv2" data-action="myHouseDelete"><span>삭제</span></button>
                        <button type="button" class="btn-solid_sticky"><span>저장</span></button>
                    </div>
                </section>

            </main>
            <!-- // app-content -->

        </div>
        <!-- // app-container -->

        <!-- Layer (fullpage popup, modal, bottom sheet) // -->
        <div class="layered">

            <!-- 조회 바텀시트 //-->
            <div class="bottom-sheet full-size" data-layered-name="bsCalendar">
                <div class="bottom-sheet_header">
                    <span class="tit">날짜 선택</span>
                </div>
                <div class="bottom-sheet_contents">
                    <section class="kb-sec">
                        <div class="calendar-nav">
                            <button type="button" class="btn-first"><i class="icon-pagination_first">지난해</i></button>
                            <button type="button" class="btn-prev"><i class="icon-pagination_prev">지난달</i></button>
                            <strong></strong>
                            <button type="button" class="btn-next"><i class="icon-pagination_next">다음달</i></button>
                            <button type="button" class="btn-last"><i class="icon-pagination_last">다음해</i></button>
                            <button type="button" class="btn-text"><span>오늘</span></button>
                        </div>
                        <div class="calendar-area" id="datepicker"></div>
                    </section>
                </div>
                <div class="bottom-sheet_buttons">
                    <button class="btn-solid_sticky lv2" data-action="close"><span>취소</span></button><!-- 수정 : 2021.06.02 -->
                    <button class="btn-solid_sticky" data-action="close"><span>확인</span></button>
                </div>
                <button class="btn-close" data-action="close"><span>닫기</span></button>
            </div>
            <!-- //조회 바텀시트  -->
        </div>
        <!-- // Layer (fullpage popup, modal, bottom sheet) -->
    </div>

    <!-- Script -->
    <!-- Common Library -->
    <script src="../../static/common/lib/jquery-3.4.1.min.js"></script>
    <script src="../../static/common/lib/jquery-ui.min.js"></script>
    <script src="../../static/common/lib/jquery-ui.touch.js"></script><!-- 수정 2021-05-25 (jquery ui use in mobile)-->
    <!-- <script src="../../static/common/lib/gsap.min.js"></script> -->
    <script src="../../static/common/lib/current-device.min.js"></script>
    <script src="../../static/common/lib/moment.min.js"></script>
    <script src="../../static/common/lib/swiper-bundle.min.js"></script>
    <!-- <script src="../../static/js/bottomSheet.js"></script> -->
    <script src="../../static/js/modalPopup.js"></script>
    <script src="../../static/js/menu.js"></script>
    <!-- Add Library (this page only)-->
    <script src="../../static/js/ui.js"></script>
    <!-- Add Script -->
    <script>
        //삭제 컨펌
        $('button[data-action=myHouseDelete]').on('click', function() {
            modalPopup({
                title: "",
                message: "삭제하시겠습니까? <br> 부동산 자산에서 My House가 <br>삭제됩니다.",
                type: "confirm",
                textOkButton: "확인",
                textCancelButton: "취소",
                onOk: function() {

                },
                onCancel: function() {

                }
            });
        });
    </script>
</body>

</html>

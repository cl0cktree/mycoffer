    <script>
        var $contentSwiper = $('.content-swiper-wrap');
        if ($contentSwiper.length > 0) {
            $contentSwiper.each(function(index) {
                var $contentSwiper = $(this).find('.swiper-container');
                var index = index + 1;
                $contentSwiper.addClass('content-swiper' + index);
                var swiper = new Swiper('.content-swiper' + index, {
                    slidesPerView: 'auto',
                    // centeredSlides: 'true',
                    spaceBetween: 16,
                    /*2021-06-14 수정*/
                    pagination: {
                        el: $('.content-swiper' + index).find('.swiper-pagination'),
                        type: 'bullets',
                        clickable: 'true',
                    },
                    navigation: {
                        nextEl: $('.content-swiper' + index).find('.swiper-button-next'),
                        prevEl: $('.content-swiper' + index).find('.swiper-button-prev'),
                    },
                });
            });
        };

        /* 2021-06-07 추가// */
        var $btnTarget = $(".swiper-slide > button");
        if ($btnTarget.length > 0) {
            $($btnTarget).on('click', function() {
                var $isSelect = $(this).hasClass('is-selected')
                $btnTarget.removeClass('is-selected')
                if ($isSelect === false) {
                    $(this).addClass('is-selected')
                }
            });
        }
        /* //2021-06-07 추가 */
    </script>

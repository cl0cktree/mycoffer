    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>버킷리스트 만들기 | 목표 | KB국민은행 마이데이터</title>

    <meta name="description" content="" />
    <meta name="format-detection" content="telephone=no"><!-- 수정 2021-05-21 (폰에서 전화번호 인식 불가)-->
    <link href="../../static/common/favicons/favicon_32.png" rel="shortcut icon" type="image/x-icon">
    <link href="../../static/common/favicons/favicon_192.png" rel="apple-touch-icon-precomposed">
    <link href="../../static/common/favicons/favicon_192.png" rel="apple-touch-icon">
    <link rel="stylesheet" href="../../static/common/lib/jquery-ui.min.css">
    <link rel="stylesheet" href="../../static/common/lib/swiper.min.css">
    <link rel="stylesheet" href="../../static/css/ui.css">
</head>

<body>
    <div class="skip-nav">
        <a href="#content">본문으로 이동하기</a>
    </div>
    <div class="app">
        <!-- app-header (for MyMoney) //-->
        <!-- app-header [s] -->
        <header class="app-header">
            <a href="javascript:history.back();" class="btn-history-back" role="button"><i class="icon-back">뒤로가기</i></a>
            <strong class="page-tit">나만의 버킷리스트 만들기</strong>
            <button type="button" class="btn-allmenu"><i class="icon-menu">전체메뉴</i></button>
        </header>
        <!-- app-header [e] -->

        <!-- // app-header -->

        <!-- app-container (for MyMoney) //-->
        <div class="app-container">
            <!-- app-content // -->
            <main class="app-content">
                <section class="kb-sec my-bucket-ist">
                    <strong class="h4 required">나만의 버킷 이름을 입력해주세요.</strong>
                    <div class="kb-form" data-status="info">
                        <div class="kb-form_inner form-text">
                            <input type="text" id="bucketList" value="" title="나만의 버킷리스트" placeholder="예)친구 축의금 모으기">
                            <button class="btn-data-clear"><i class="icon-data-clear_24">지우기</i></button>
                        </div>
                        <em class="validation">필수 입력 항목입니다.</em>
                        <em class="validation">최대 $$자까지 입력할 수 있습니다.</em>
                        <em class="validation">특수문자는 입력할 수 없습니다.</em>
                    </div>
                    <strong class="h4 required">목표금액을 입력해 주세요.</strong>
                    <div class="kb-form no-transition" data-status="info">
                        <div class="kb-form_inner form-text">
                            <input type="text" inputmode="numeric" id="formAmountSample01111" placeholder="금액을 입력해주세요" value="" data-unit="원" data-action="autoSeperator" title="목표금액">
                            <button class="btn-data-clear"><i class="icon-data-clear_24">지우기</i></button>
                        </div>
                        <em class="validation">목표금액은 최대 $$원까지 설정할 수 있습니다.</em>
                    </div>
                    <strong class="h4 required">목표 기간을 선택해주세요.</strong>
                    <div class="kb-form" data-status="info">
                        <ul class="btn-segmented_radio">
                            <li>
                                <input type="radio" name="btnradio" id="btnradio1" checked="">
                                <label for="btnradio1">1개월</label>
                            </li>
                            <li>
                                <input type="radio" name="btnradio" id="btnradio2">
                                <label for="btnradio2">3개월</label>
                            </li>
                            <li>
                                <input type="radio" name="btnradio" id="btnradio3">
                                <label for="btnradio3">6개월</label>
                            </li>
                        </ul>
                        <em class="validation">목표기간은 적금계좌를 연결한 날부터 시작됩니다.</em>
                    </div>
                    <strong class="h4">이미지를 선택해 주세요.</strong>
                    <div class="kb-form" data-status="info">
                        <div class="input-img-box">
                            <div class="img-box"></div>
                        </div>
                        <em class="validation">선택하지 않으면 기본 이미지로 설정됩니다.</em>
                    </div>
                    <strong class="h4">추가 문구를 입력해 주세요.</strong>
                    <div class="kb-form" data-status="info">
                        <div class="kb-form_inner form-text">
                            <input type="text" id="bucketList" value="" title="나만의 버킷리스트" placeholder="예)#축의금 #축하금모으기">
                            <button class="btn-data-clear"><i class="icon-data-clear_24">지우기</i></button>
                        </div>
                        <em class="validation">메모는 최대 $$자까지 입력할 수 있습니다.</em>
                        <em class="validation">특수문자는 입력할 수 없습니다.</em>
                    </div>
                </section>
                <div class="sticky-bottom">
                    <div class="btn-area">
                        <a href="mys_go_05_02_01.html" role="button" class="btn-solid_sticky btn-link"><span>완료</span></a>
                    </div>
                </div>
            </main>
            <!-- // app-content -->

        </div>
        <!-- // app-container -->

        <!-- Layer (fullpage popup, modal, bottom sheet) // -->
        <div class="layered">
        </div>
        <!-- // Layer (fullpage popup, modal, bottom sheet) -->
    </div>

    <!-- Script -->
    <!-- Common Library -->
    <script src="../../static/common/lib/jquery-3.4.1.min.js"></script>
    <script src="../../static/common/lib/jquery-ui.min.js"></script>
    <script src="../../static/common/lib/jquery-ui.touch.js"></script><!-- 수정 2021-05-25 (jquery ui use in mobile)-->

    <script src="../../static/common/lib/current-device.min.js"></script>
    <script src="../../static/common/lib/moment.min.js"></script>
    <script src="../../static/common/lib/swiper-bundle.min.js"></script>

    <script src="../../static/js/modalPopup.js"></script>
    <script src="../../static/js/menu.js"></script>
    <!-- Add Library (this page only)-->
    <script src="../../static/js/ui.js"></script>
    <script src="../../static/common/lib/swiper.min.js"></script>
</body>

</html>

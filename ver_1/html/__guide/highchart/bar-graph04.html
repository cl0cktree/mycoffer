<!DOCTYPE html>
<html lang="ko">
<head>
@@include('@@webRoot/html/_include/app-head.html',{
"title": "Last Depth | 1st Depth"
})
<style>
    .chart-area{height:calc((100vw - 48px) * 321/574)}
</style>
</head>
<body>
    @@include('@@webRoot/html/_include/app-a11y.html')
    <div class="app">
        <!-- app-header //-->
        t@@include('@@webRoot/html/_include/app-header.html',{
            'pageTit' :'bar-graph04'
        })
        <!-- // app-header -->

        <!-- app-container //-->
        <div class="app-container">

            <!-- app-content // -->
            <main class="app-content">

                <section class="kb-sec">

                    <div class="designed-img"><img src="@@webRoot/html/__guide/highchart/images/bar-graph04.png" alt=""></div>

                    <!--  그래프 샘플 // -->
                    <div class="highcharts_column" id="barChart01"></div>
                    <!-- // 그래프 샘플-->

                </section>

            </main>
            <!-- // app-content -->

        </div>
        <!-- // app-container -->

    </div>
    <!-- Script -->
    @@include('@@webRoot/html/_include/common-js.html')
    <!-- Add Library (this page only)-->
    <script src="@@webRoot/static/common/lib/highcharts/highcharts.js"></script>    
    <script src="@@webRoot/static/common/lib/highcharts/rounded-corners.js"></script>

    <script src="@@webRoot/static/js/ui.js"></script>
    <!-- Add Script -->
    <script>
        // highchart 공통 options
        Highcharts.setOptions({
            title: { text: null },
            subTitle: { text: null },
            credits: { enabled: false },
            tooltip: { enabled: false },
            label : { fontFamily: 'KBFGText'},
            credits: { enabled: false },
            tooltip: { enabled: false },
            exporting: { enabled: false },
        });
        // var chart 선언
        var barChart = new Highcharts.Chart({
            chart: {
                renderTo: 'barChart01', // chart 삽입 target ID
                type: "bar",
                height: (3 / 4 * 100) + '%' // 4:3 비율로 설정
            },
            legend: {enabled: false},
            xAxis: {
                type: "category",
                categories: ["신반포(한신2차)", "신반포자이", "반포래미안아이파크", "신반포(한신4차)", "진흥", "서초푸르지오써밋", "래미안서초에스티지", "신동아(1차)", "삼익", "래미안서초스위트"],
                title: {
                    text: null
                },
                labels: {
                    style: {
                        fontFamily: "KBFGText",
                        fontSize: "3.733vw",
                        color: '#26282c',
                        fontWeight: 'normal'
                    }
                },
            },
            yAxis: {
                labels: { enabled: false },
                title: { enabled: false },
                tickLength: 20,
                gridLineColor: '#d8dde0',  // 그리드 라인 컬러
                gridLineDashStyle: 'dot', // 그리드 라인 스타일
            },
            plotOptions: {
                series: {
                    borderRadiusTopLeft: "50%",
                    borderRadiusTopRight: "50%",
                    pointWidth: 12,
                }
            },
            series: [{
                // name: '나', //name값 추가하면 legend 이름으로 적용
                color: '#ffd334',
                data: [8671, 7776, 7422, 7421, 8671, 7776, 7422, 7421, 7422, 7421]
            }]
        });
    </script>

</body>
</html>

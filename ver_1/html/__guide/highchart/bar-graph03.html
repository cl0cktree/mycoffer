<!DOCTYPE html>
<html lang="ko">
<head>
@@include('@@webRoot/html/_include/app-head.html',{
"title": "Last Depth | 1st Depth"
})
<style>
    .chart-area{height:calc((100vw - 48px) * 321/574)}
</style>
</head>
<body>
    @@include('@@webRoot/html/_include/app-a11y.html')
    <div class="app">
        <!-- app-header //-->
        t@@include('@@webRoot/html/_include/app-header.html',{
            'pageTit' :'bar-graph03'
        })
        <!-- // app-header -->

        <!-- app-container //-->
        <div class="app-container">

            <!-- app-content // -->
            <main class="app-content">

                <section class="kb-sec">

                    <div class="designed-img"><img src="@@webRoot/html/__guide/highchart/images/bar-graph03.png" alt=""></div>

                    <!--  그래프 샘플 // -->
                    <div class="highcharts_column" id="columnChart03"></div>
                    <!-- // 그래프 샘플-->

                </section>

            </main>
            <!-- // app-content -->

        </div>
        <!-- // app-container -->

    </div>
    <!-- Script -->
    @@include('@@webRoot/html/_include/common-js.html')
    <!-- Add Library (this page only)-->
    <script src="@@webRoot/static/common/lib/highcharts/highcharts.js"></script>    
    <script src="@@webRoot/static/common/lib/highcharts/rounded-corners.js"></script>

    <script src="@@webRoot/static/js/ui.js"></script>
    <!-- Add Script -->
    <script>
        // highchart 공통 options
        Highcharts.setOptions({
            title: { text: null },
            subTitle: { text: null },
            credits: { enabled: false },
            label : { fontFamily: 'KBFGText'},
            credits: { enabled: false },
            exporting: { enabled: false },
        });
        // 첫번째 column chart 선언
        var columnChart = new Highcharts.Chart({
            chart: {
                renderTo: 'columnChart03', // chart 삽입 target ID
                type: "column",
                height: (3 / 4 * 100) + '%' // 4:3 비율로 설정
            },
            legend: { enabled: false },
            tooltip: {
                formatter: function () { 
                    return gfn_comma3Digit(this.y) + "원"
                },
                padding: 10,
                backgroundColor: "#FFF",
                shadow: true,
                borderRadius: 4,
                verticalAlign: 'bottom',
                borderColor: '#f3f3f3',
                style: {
                    fontWeight: 'normal',
                    fontSize: '4vw',
                    fontFamily: "KBFGText",
                }
            },
            xAxis: {
                type: "category",
                categories: ["나", "비교그룹"],
                labels: {
                    style: {
                        color: "#212328",
                        fontSize: "3.733vw",
                        fontFamily: 'KBFGText'
                    }
                }
            },
            yAxis: {
                enabled: false,  // 사용 안함
                labels: { enabled: false },  // 축 lebel 사용 안함
                title: { enabled: false }, // 축 title 사용 안함
                tickWidth: 0,  // 그리드 라인 너비
                gridLineColor: 'transparsnt',  // 그리드 라인 컬러 (없음)
                plotLines: [
                    {
                        color: "#c7ccd1",
                        width: 1,
                        value: 270000,
                        zIndex: 2,
                        dashStyle: 'dash'
                    },
                ],
                plotBands: [{ // 두 데이터 간의 gap 생성
                    from: 220000,
                    to: 320000,
                    zIndex: 1,
                    color: '#f7f7f8'
                }]
            },
            plotOptions: {
                series: {
                    color: '#ffd338', // 기본색상
                    pointWidth: 40,  // 막대그래프 너비
                }
            },
            series: [
                {
                    data: [220000, 
                        {
                            y: 320000,
                            color: '#c7ccd1', // 강조할 data의 색상
                        }
                    ]
                }
            ]
        });
    </script>

</body>
</html>

    <script>
        // highchart 공통 options
        Highcharts.setOptions({
            title: { text: null },

            credits: { enabled: false },

            },
            xAxis: {
                type: "category",
                categories: ["18.04", "18.11", "19.06", "20.01", "20.08", "21.03"],

                    style: {
                        color: "#aab0b8",

                    }
                },
            },
            yAxis: {
                enabled: false,  // 사용 안함
                labels: { 
                    formatter: function () {
                        return (this.value/1000000) + ' 억';
                    },
                    style: {
                        color: "#aab0b8",
                        fontSize: '3.733vw',
                        fontFamily: 'roboto',
                    }
                 },  // 축 lebel 사용 안함

            plotOptions: {
                series: {

                    marker: {
                        enabled: false,

            series: [

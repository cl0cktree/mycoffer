<!DOCTYPE html>
<html lang="ko">
<head>
@@include('@@webRoot/html/_include/app-head.html',{
"title": "Last Depth | 1st Depth"
})
<style>
    

    hr{margin:150px 0;}
</style>
</head>
<body>
    @@include('@@webRoot/html/_include/app-a11y.html')
    <div class="app">
        <!-- app-header //-->
        t@@include('@@webRoot/html/_include/app-header.html',{
            'pageTit' :'donut-graph03'
        })
        <!-- // app-header -->

        <!-- app-container //-->
        <div class="app-container">

            <!-- app-content // -->
            <main class="app-content">

                <section class="kb-sec">

                    <div class="designed-img"><img src="@@webRoot/html/__guide/highchart/images/donut-graph03.png" alt=""></div>

                    <div class="chart-flex">
                        <div class="highcharts_column" id="donutChart01"></div>
                    </div>

                </section>

            </main>
            <!-- // app-content -->

        </div>
        <!-- // app-container -->

    </div>
    <!-- Script -->
    @@include('@@webRoot/html/_include/common-js.html')
    <!-- Add Library (this page only)-->
    <script src="@@webRoot/static/common/lib/highcharts/highcharts.js"></script> 
    <script src="@@webRoot/static/common/lib/highcharts/variable-pie.js"></script>

    <script src="@@webRoot/static/js/ui.js"></script>
    <!-- Add Script -->
    <script>
        // highchart 공통 options
        
        Highcharts.setOptions({
            title: { text: null },
            subTitle: { text: null },
            legend: { enabled: false },
            credits: { enabled: false },
            label : { fontFamily: 'KBFGText'},
            credits: { enabled: false },
            exporting: { enabled: false }
        });
        
        
        // 네번째 donut chart 선언
        var donutChart1 = new Highcharts.Chart({
            chart: {
                renderTo: 'donutChart01', // chart 삽입 target ID
                type: 'variablepie',
                height: '100%',
                marginLeft:0,
                marginRight:0
            },
            tooltip: { enabled: false },
            plotOptions: {
                variablepie: {
                    dataLabels: {
                        enabled: true,
                        distance: 10,
                        format: '{point.name}{point.percentage:.1f}%',
                        connectorWidth:1,
                        alignTo: 'plotEdges',
                        connectorShape:'crookedLine',
                        crookDistance: '130%',
                        connectorPadding:0,
                        style: { fontWeight: 'normal', color: '#484b51', fontSize:'4vw' }
                    },                       
                    allowPointSelect: true,
                    size: '60%'
                }
            },
            series: [{  
                innerSize: '50%',
                borderWidth:0,
                zMin: 0,
                minPointSize: 10,
                data: [{
                    name: '주식·채권',
                    color: "#ffd435",
                    y: 400,
                    z: 60,
                    dataLabels: {                      
                        enabled: true, 
                        pointFormat: '국내주식 25%<br>선진주식 25%<br>신흥주식 25%<br>해외채권 25%',
                        padding: 7,
                        backgroundColor: "#FFF",
                        shadow: true,
                        y: -20,
                        x: -5,
                        borderRadius: 2,
                        style: {fontWeight: "bold",fontSize: '4vw',fontFamily: "KBFGText"}
                    }
                    
                },{
                    name: '청약 ',
                    color: "#f7966c",
                    y: 300,
                    z: 10,
                    dataLabels: {style:{fontFamily: "KBFGText"}}
                },{
                    name: '예금 ',
                    color: "#d676ca",
                    y: 250,
                    z: 10,
                    dataLabels: {style:{fontFamily: "KBFGText"}}
                },{
                    name: '적금 ',
                    color: '#3d70d2',
                    y: 125,
                    z: 10,
                    dataLabels: {style:{fontFamily: "KBFGText"}}
                }]
            }]
        });
    </script>

</body>
</html>

<!-- [MYS_EX_01_01_03_P] 지출 > 가계부 > 수기 등록 > 검색 팝업 (작성자: 누리어 시스템 김삼희)// -->
<div class="bottom-sheet" data-layered-name="bsExpenseListSearch">
    <div class="bottom-sheet_header">
        <span class="tit">조회 조건 선택</span><!-- [D] 21-07-05 수정 : 텍스트 수정 -->
    </div>
    <div class="bottom-sheet_contents expense-layered">
        <section class="kb-sec">
            <div class="kb-form">
                <strong class="label">조회기간</strong>
                <div class="lookup-period">
                    <ul class="btn-segmented">
                        <li><button><span>1개월</span></button></li>
                        <li><button><span>3개월</span></button></li>
                        <li><button><span>6개월</span></button></li>
                        <li><button class="is-selected"><span>직접입력</span></button></li>
                    </ul>
                    <div class="period-selector">
                        <input type="text" title="시작날짜" value="2021.08.28" data-call-layered="bsCalendar">
                        <span>~</span>
                        <input type="text" title="종료날짜" value="2021.08.31" data-call-layered="bsTime">
                    </div>
                </div>
            </div>
            <div class="kb-form">
                <div class="kb-form mt32" data-status="info">
                    <label for="expenseSearchKey">검색어</label>
                    <div class="kb-form_inner form-text">
                        <input type="text" id="expenseSearchKey"  placeholder="금액 또는 가맹점명 입력" value=""><!-- 수정 : 2021.06.02 --><!-- [D] 21-07-05 수정 : placeholder 텍스트 수정 -->
                        <button class="btn-data-clear"><i class="icon-data-clear_24">지우기</i></button>
                    </div>
                    <em class="validation">금액을 입력하는 경우 숫자만 입력 (원은 입력하지 마세요) 가맹점명 입력 시 한글 또는 영문 1자 이상 입력해주세요</em><!-- [D] 21-07-05 수정 : 텍스트 수정 -->
                </div>
                <!-- 에러메시지 -->
                <div class="kb-form mt32" data-status="error">
                    <em class="validation">숫자만 입력해 주세요.</em><!-- [D] 21-07-05 수정 : 텍스트 수정 -->
                </div>
            </div>
        </section>
    </div>
    <div class="bottom-sheet_buttons">
        <button class="btn-solid_sticky lv2" data-action="close"><span>초기화</span></button>
        <button class="btn-solid_sticky"><span>확인</span></button>
    </div>
    <button class="btn-close" data-action="close"><span>닫기</span></button>
</div>
<!-- //지출 > 가계부 > 검색 팝업 -->

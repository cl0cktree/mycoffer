<!DOCTYPE html>
<html lang="ko">
<head>
@@include('@@webRoot/html/_include/app-head.html',{
"title": "Last Depth | 1st Depth"
})
</head>
<body>
    @@include('@@webRoot/html/_include/app-a11y.html')
    <div class="app">
        <!-- app-header //-->
        t@@include('@@webRoot/html/_include/app-integrated-header.html',{
            'pageTit' :'bar-graph01'
        })
        <!-- // app-header -->

        <!-- app-container //-->
        <div class="app-container">

            <!-- app-content // -->
            <main class="app-content">

                <section class="kb-sec">

                    <div class="designed-img"><img src="@@webRoot/html/__guide/highchart/images/bar-graph06.png" alt=""></div>

                    <!--  그래프 샘플 // -->
                    <div class="chart-area" id="columnChart01"></div>
                    <!-- // 그래프 샘플-->

                </section>

            </main>
            <!-- // app-content -->

        </div>
        <!-- // app-container -->

    </div>
    <!-- Script -->
    @@include('@@webRoot/html/_include/common-js.html')
    <!-- Add Library (this page only)-->
    <script src="@@webRoot/static/common/lib/highcharts/highcharts.js"></script>    
    <script src="@@webRoot/static/common/lib/highcharts/rounded-corners.js"></script>

    <script src="@@webRoot/static/js/ui.js"></script>
    <!-- Add Script -->
    <script>
        // highchart 공통 options
        Highcharts.setOptions({
            title: { text: null },
            subTitle: { text: null },
            legend: { enabled: false },
            credits: { enabled: false },
            label : { fontFamily: 'KBFGText'},
            credits: { enabled: false },
            exporting: { enabled: false },
        });
        
        var columnChart = new Highcharts.Chart({
            chart: {
                renderTo: 'columnChart01', // chart 삽입 target ID
                type: "column",
                height: 150,                
                marginLeft: 0,
                marginRight: 0
            },
            tooltip: {
                formatter: function () { 
                    return gfn_comma3Digit(this.y) + "원"
                },
                padding: 8,
                backgroundColor: "#FFF",
                shadow: true,
                borderRadius: 10,
                verticalAlign: 'bottom',
                borderColor: '#f3f3f3',
                style: {
                    fontWeight: 'normal',
                    fontSize: '1.4rem',
                    fontFamily: "KBFGText"
                },
                zIndex:100
            },
            xAxis: {
                type: "category",
                categories: ["1월", "2월", "3월", "4월", "5월", "6월", "7월"],
                labels: {
                    style: {
                        color: "#26282c",
                        fontSize: '1.2rem',
                        fontFamily: 'KBFGText',
                    }
                },
                top:25
            },
            yAxis: {
                enabled: false,  // 사용 안함
                labels: { enabled: false },  // 축 lebel 사용 안함
                title: { enabled: false }, // 축 title 사용 안함
                tickWidth: 0,  // 그리드 라인 너비
                gridLineColor: 'transparsnt',  // 그리드 라인 컬러
                plotLines: [{
                    color: "#c6cbd0",
                    width: 1,
                    value: 0,
                    zIndex: 5,
                    dashStyle: 'dot'
                }],
                top: 25
            },
            plotOptions: {
                series: {
                    color: '#c7ccd1', // 기본색상
                    pointWidth: 6,  // 막대그래프 너비
                }
            },
            series: [
                {data:
                    [200000, -680000, 350000, 680000, -860000, 780000,
                        { // 특정 data값에 대하여 dataLabel을 붙임
                            y: 665210,
                            color: '#ffba53', // 강조할 data의 색상
                        }
                    ]
                }
            ]
        });
    
    </script>

</body>
</html>

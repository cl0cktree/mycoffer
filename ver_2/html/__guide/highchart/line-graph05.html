    <!-- Add Script -->
    <script>
        function gfn_numKorean(number) {		            
            var regExp = /[\{\}\[\]\/?.,;:|\)*~`!^\-_+<>@\#$%&\\\=\(\'\"]/gi;
            var inputNumber = String(number).replace(/(^\s*)|(\s*$)/gi, '').replace(regExp, '');            
            var unitWords = ["", "<span style='font-size:1.2rem'>만</span> ", "<span style='font-size:1.2rem'>억</span> ", "<span style='font-size:1.2rem'>조</span> ", "<span style='font-size:1.2rem'>경</span> "];
            var splitUnit = 10000;
            var splitCount = unitWords.length;
            var resultArray = [];
            var resultString = "";

            for (var i = 0; i < splitCount; i++) {
                var unitResult =
                    (inputNumber % Math.pow(splitUnit, i + 1)) / Math.pow(splitUnit, i);
                unitResult = Math.floor(unitResult);
                if (unitResult > 0) {
                    resultArray[i] = unitResult;
                }
            }
            for (var i = 0; i < resultArray.length; i++) {
                if (!resultArray[i]) continue;
                // resultString = String(resultArray[i]) + unitWords[i] + resultString;
                resultString = String(resultArray[i]) + unitWords[i];
            }

            return resultString;            
        }

        // highchart 공통 options
        Highcharts.setOptions({
            title: { text: null },
            subTitle: { text: null },
            legend: { enabled: false },
            credits: { enabled: false },
            label : { fontFamily: 'KBFGText'},
            credits: { enabled: false },
            tooltip: { enabled: true },
            exporting: { enabled: false },
            lang: {thousandsSep: ','}
        });

        // chart 선언
        var scatterChart = new Highcharts.Chart({
            chart: {
                renderTo: 'scatterChart',
                type: "spline",
                height:250
            },
            xAxis: {
                type: "category",
                categories: ["18.04", "18.11", "19.06", "20.01", "20.08", "21.03"],
                labels: {
                    style: {
                        color: "#aab0b8",
                        fontSize: '1.3rem',
                        fontFamily: 'Roboto',
                    }
                },
            },
            yAxis: {
                labels: { 
                    formatter: function () {
                        return gfn_numKorean(this.value);
                    },
                    style: {
                        color: "#aab0b8",
                        fontSize: '1.3rem',
                        fontFamily: 'roboto',
                    }
                 },
                title: { enabled: false },
                tickWidth: 0,
                //
            },
            plotOptions: {
                series: {
                    color: '#c7ccd1', // 기본색상
                    lineWidth: 2,
                    marker: {
                        enabled: false,
                        fillColor:"transparent",
                        symbol:"circle",
                        width:2,
                        height:2
                    },
                }
            },
            tooltip: {                
                shared: true,
                useHTML: true,
                headerFormat: '<div style="border-bottom:1px dotted #ccc;font-size:1.4rem;font-weight:bold;font-family:Roboto;padding-bottom:.5rem;margin-bottom:.5rem;">{point.key}</div>' + '<ul class="chart-tooltip">',
                pointFormat: '<li><span class="dot" style="background:{series.color};"></span><div>{series.name}</div> <div><b class="num" style="font-size:13px;">{point.y:,.0f}</b><span class="unit" style="vertical-align:0">원</span></div></li>',                                               
                footerFormat: '</ul>',
                padding: 8,
                shadow: true,
                borderRadius: 5,
                verticalAlign: 'top',
                borderColor: '#fff',
                backgroundColor:'#fff',
                zIndex:9999,
                style: {
                    fontSize: '1.2rem',
                    fontFamily: "KBFGText",
                    color:'#26282c'
                },
            },
            series: [{
                name: "매매 KB시세",
                color: '#ffba53',
                zIndex: 1,
                data: [106000000, 107000000, 111000000, 133000000, 221000000, 76700000]
            },{
                name: "매매 실거래가",
                color: "#ffba53",
                dashStyle: "ShortDot",
                zIndex: 1,
                data: [502000000, 635000000, 809000000, 94700000, 402000000, 363400000]
            },{
                name: "전세 KB시세",
                color: '#ff8a71',
                zIndex: 1,
                data: [806000000, 607000000, 511000000, 733000000, 121000000, 367000000]
            },{
                name: "전세 실거래가",
                color: '#ff8a71',
                dashStyle: 'ShortDot',
                zIndex: 1,
                data: [306000000, 707000000, 11000000, 43300000, 521000000, 276700000]
            },{
                name: "공시가격",
                color: '#dde1e4',
                type: 'areasplinerange',
                lineWidth: 0,
                fillOpacity: .5,
                
                zIndex: 0,
                data: [[706000000,906000000], [507000000,707000000], [411000000,611000000], [633000000,833000000], [21000000,221000000], [267000000,467000000]],
                tooltip: {
                    pointFormat: '<li><span class="dot" style="background:{series.color};"></span><div style="color#333;">{series.name}</div> <div><b class="num" style="font-size:13px;">{point.low:,.0f}~{point.high:,.0f}</b><span class="unit" style="vertical-align:0">원</span></div></li>',
                }
            }]
        });
        
    </script>

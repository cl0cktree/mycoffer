        <div class="layered">

    <!-- Script -->
    @@include('@@webRoot/html/_include/common-js.html')

    <script>
        function modalDemo1() {
            modalPopup({
                title: "",
                message: "일괄 선택 가능한 기관수를 초과하였습니다. 추가하려는 기관을 건별로 선택해주세요."
            })
        }
        function modalDemo2() {
            modalPopup({
                title: "",
                message: "선택한 기관 중 두개 이상 업종을 영위하는 기관(카드사 등)이 있습니다. 상세정보 요청 시 확인 가능합니다."
            })

        function modalDemo5() {
            modalPopup({
                title: "",

            });

        function modalDemo6() {
            modalPopup({
                title: "",

            });
        }
        function modalDemo10() {
            modalPopup({
                title: "고객님 죄송합니다",
                message: "본인인증에 실패하였습니다. <br>· 대표전화<br> 1588-9999, 1599-9999, 1644-9999"
            });

        function modalDemo11() {
            modalPopup({
                title: "고객님 죄송합니다",
                message: "1600-1522 번호가 스팸으로 등록되면, 인증번호를 받을 수 없습니다. 스팸등록을 해제 후 다시 시도해주세요."
            });
        }
        function modalDemo12() {
            modalPopup({
                title: "",
                message: "자산을 선택해 주세요."
            });
        }

    </script>
    <script>

        //레이어 확인용 스크립트 (개발시 삭제) [s]
        var url = window.location.href;
        var urlArr = url.split('#');
        var pageID = urlArr[urlArr.length - 1].toUpperCase();

        $('.layer-call').on('click','button',function(){
            var newUrl = url.replace(pageID, '');
            window.location.href = urlArr[0] + '#' + $(this).data('page-id');
        });
        
        if(pageID.indexOf('/HTML/') < 0) $('button[data-page-id=' + pageID + ']').click();
        //레이어 확인용 스크립트 (개발시 삭제) [e]

    </script>

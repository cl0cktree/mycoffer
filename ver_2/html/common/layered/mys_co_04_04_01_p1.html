<div class="modal" data-layered-name="NotSeeCertificate" id="NotSeeCertificate">
    <div class="modal_header">
        <strong class="tit">공동인증서가 안보이세요?</strong>
    </div>
    <div class="modal_contents">
        <h2>개인(신용)정보</h2>

    </div>

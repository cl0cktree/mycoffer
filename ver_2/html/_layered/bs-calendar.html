
<!-- 날짜 선택 //-->
<div class="bottom-sheet" data-layered-name="bsCalendar">
    <div class="bottom-sheet_header">
        <span class="tit">날짜 선택</span>
    </div>
    <div class="bottom-sheet_contents">
        <section class="kb-sec">
            <div class="calendar-nav">
                <button type="button" class="btn-first">지난해</button>
                <button type="button" class="btn-prev">지난달</button>
                <strong></strong>
                <button type="button" class="btn-next">다음달</button>
                <button type="button" class="btn-last">다음해</button>
                <button type="button" class="btn-text"><span>오늘</span></button>
            </div>
            <div class="calendar-area" id="datepicker"></div>
        </section>
    </div>
    <div class="bottom-sheet_buttons">
        <button class="btn-solid gray" data-action="close"><span>취소</span></button>
        <button class="btn-solid" data-action="close"><span>확인</span></button>
    </div>
    <button class="btn-close" data-action="close"><span>닫기</span></button>
</div>
<!-- //날짜 선택  -->

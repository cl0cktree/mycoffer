                <div class="lookup-period select-period">
                    <ul class="btn-segmented_check">

                        </li>
                    </ul>
                    <div class="period-selector is-disabled">
                        <input type="text" title="시작날짜" value="2021.08.28" disabled>

            </div>
            <div class="kb-form">

                            <label for="transmissionType03">이체</label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="kb-form">
                <strong class="label">내역정렬</strong>
                <div class="lookup-period">
                    <ul class="btn-segmented_check">
                        <li>
                            <input type="radio" name="sortingOrder0" id="sortingOrder01" checked>

                        <li>

    <div class="bottom-sheet_buttons">
        <button class="btn-solid gray"><span>초기화</span></button>
        <button class="btn-solid" data-action="close"><span>확인</span></button>
    </div>
    <button class="btn-close" data-action="close"><span>닫기</span></button>    
</div>

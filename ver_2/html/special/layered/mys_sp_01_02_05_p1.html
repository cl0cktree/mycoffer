				- 중첩클래스 
				입출금 :deposit-withdrawal

				펀드 : fund
				예적금 : deposit-savings
				채권, 대출 : loan
				보험 · 공제 (보장성,저축성,자동차) : insurance

				예금 : deposit
				적금 : savings

				청약 : subscription
				신탁 · ISA : trust

				기타 : etc
				
			-->     
				<span class="prod-kind loan">신용대출</span>
